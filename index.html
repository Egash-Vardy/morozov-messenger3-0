    <style>
        /* [ CSS MODULE 1: MOROZOV ULTRA DESIGN TOKENS ] */
        :root {
            --mu-sys-bg-black: #000000;
            --mu-sys-bg-dark: #080808;
            --mu-sys-bg-panel: #121214;
            --mu-sys-bg-element: #1c1c1e;
            --mu-sys-bg-active: #2c2c2e;
            
            --mu-sys-accent-primary: #007aff;
            --mu-sys-accent-secondary: #0a84ff;
            --mu-sys-accent-bot: #00d2ff;
            --mu-sys-accent-danger: #ff3b30;
            --mu-sys-accent-success: #34c759;
            --mu-sys-accent-warning: #ffcc00;

            --mu-sys-text-pure: #ffffff;
            --mu-sys-text-gray: #8e8e93;
            --mu-sys-text-dark: #48484a;

            --mu-sys-border-thin: 1px solid #2c2c2e;
            --mu-sys-border-thick: 2px solid #3a3a3c;

            --mu-sys-radius-xl: 32px;
            --mu-sys-radius-l: 20px;
            --mu-sys-radius-m: 12px;
            --mu-sys-radius-s: 8px;

            --mu-sys-shadow-heavy: 0 30px 60px rgba(0,0,0,0.8);
            --mu-sys-shadow-glow: 0 0 20px rgba(0, 122, 255, 0.3);
            
            --mu-sys-font-main: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            --mu-sys-transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* [ CSS MODULE 2: RESET & ARCHITECTURE ] */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--mu-sys-bg-black);
            color: var(--mu-sys-text-pure);
            font-family: var(--mu-sys-font-main);
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .mu-monolith-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        /* [ CSS MODULE 3: SCREEN ENGINE ] */
        .mu-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
            z-index: 5;
            background-color: var(--mu-sys-bg-black);
        }

        .mu-screen.active {
            display: flex;
            animation: mu-fade-in var(--mu-sys-transition);
        }

        @keyframes mu-fade-in {
            from { opacity: 0; transform: scale(1.05); }
            to { opacity: 1; transform: scale(1); }
        }

        /* [ CSS MODULE 4: AUTHENTICATION INTERFACE ] */
        .mu-auth-viewport {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #111111 0%, #000000 100%);
        }

        .mu-auth-card {
            width: 90%;
            max-width: 440px;
            padding: 60px 45px;
            background-color: var(--mu-sys-bg-panel);
            border: var(--mu-sys-border-thin);
            border-radius: var(--mu-sys-radius-xl);
            box-shadow: var(--mu-sys-shadow-heavy);
            text-align: center;
        }

        .mu-brand-monolith {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -3px;
            font-style: italic;
            text-transform: uppercase;
            margin-bottom: 5px;
            background: linear-gradient(180deg, #FFFFFF 0%, #555555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mu-brand-sub {
            color: var(--mu-sys-accent-primary);
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 8px;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        .mu-input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .mu-input-field {
            width: 100%;
            padding: 18px 22px;
            background-color: var(--mu-sys-bg-black);
            border: 1px solid #333;
            border-radius: var(--mu-sys-radius-m);
            color: white;
            font-size: 16px;
            outline: none;
            transition: var(--mu-sys-transition);
        }

        .mu-input-field:focus {
            border-color: var(--mu-sys-accent-primary);
            box-shadow: var(--mu-sys-shadow-glow);
        }

        .mu-btn-primary {
            width: 100%;
            padding: 20px;
            background-color: var(--mu-sys-accent-primary);
            border: none;
            border-radius: var(--mu-sys-radius-m);
            color: white;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--mu-sys-transition);
            margin-top: 20px;
        }

        .mu-btn-primary:hover {
            background-color: var(--mu-sys-accent-secondary);
            transform: translateY(-2px);
        }

        /* [ CSS MODULE 5: HUB & CHAT LIST ] */
        .mu-header {
            height: 80px;
            padding: 0 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--mu-sys-bg-panel);
            border-bottom: var(--mu-sys-border-thin);
        }

        .mu-node-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .mu-node-card {
            padding: 22px;
            background-color: var(--mu-sys-bg-element);
            border-radius: var(--mu-sys-radius-l);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: var(--mu-sys-transition);
        }

        .mu-node-card:hover {
            border-color: var(--mu-sys-accent-primary);
            background-color: var(--mu-sys-bg-active);
        }

        .mu-avatar-circle {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--mu-sys-accent-primary), var(--mu-sys-accent-bot));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 20px;
        }

        /* [ CSS MODULE 6: CHAT INTERFACE ] */
        .mu-chat-feed {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: var(--mu-sys-bg-black);
        }

        .mu-msg-unit {
            max-width: 85%;
            padding: 14px 20px;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            animation: mu-msg-slide 0.3s ease;
        }

        @keyframes mu-msg-slide {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .mu-msg-unit.me {
            align-self: flex-end;
            background-color: var(--mu-sys-accent-primary);
            border-radius: 22px 22px 4px 22px;
            color: white;
        }

        .mu-msg-unit.peer {
            align-self: flex-start;
            background-color: var(--mu-sys-bg-element);
            border: var(--mu-sys-border-thin);
            border-radius: 22px 22px 22px 4px;
        }

        .mu-msg-unit.bot {
            align-self: center;
            width: 95%;
            background-color: rgba(0, 210, 255, 0.05);
            border: 1px solid var(--mu-sys-accent-bot);
            color: var(--mu-sys-accent-bot);
            text-align: center;
            font-weight: 700;
            border-radius: var(--mu-sys-radius-m);

        .mu-input-bar {
            padding: 20px 25px 40px 25px;
            background-color: var(--mu-sys-bg-panel);
            border-top: var(--mu-sys-border-thin);
            display: flex;

        /* [ CSS MODULE 7: CONTEXT MENU ] */

            justify-content: space-between;

        }

        .mu-ctx-item.delete { color: var(--mu-sys-accent-danger); }
        .mu-ctx-item:hover { background-color: rgba(255,255,255,0.1); }
    </style>

        // [ CORE CONFIG ]
        const mu_config = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",

            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.appspot.com",

        // [ CLASS: MOROZOV ULTRA BOT ]

        // [ MODULE: AUTHENTICATION ]
        window.MU_Auth = {
            init: async function() {
                const email = document.getElementById('field-email').value;
                const pass = document.getElementById('field-pass').value;
                const nick = document.getElementById('field-nick').value;

                if(MU_STATE.isProcessing) return;
                MU_STATE.isProcessing = true;

                MorozovUltraBot.logAction(`–ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞: ${email}`);

                try {
                    await signInWithEmailAndPassword(auth, email, pass);
                } catch (err) {
                    if(nick) {
                        MorozovUltraBot.logAction(`–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ —É–∑–ª–∞: ${nick}`);

                            const res = await createUserWithEmailAndPassword(auth, email, pass);

                                id: nick,
                                uid: res.user.uid,
                                email: email,
                                created: Date.now(),
                                status: "SUPREME_MEMBER"
                            };
                            await set(ref(db, `mu_v100/nodes/${res.user.uid}`), profile);
                            await set(ref(db, `mu_v100/map/${nick}`), res.user.uid);
                            
                            // –í—ã–∑–æ–≤ –±–æ—Ç–∞

                    }
                } finally {
                    MU_STATE.isProcessing = false;
                }
            }
        };

        // [ MODULE: HUB CONTROLLER ]
        window.MU_Hub = {
            addNode: function() {
                const targetAlias = prompt("ENTER TARGET NODE ALIAS:");
                if(!targetAlias) return;

                get(ref(db, `mu_v100/map/${targetAlias}`)).then(snap => {
                    if(snap.exists()) {
                        const targetUid = snap.val();
                        const updateData = {};
                        updateData[`mu_v100/mesh/${MU_STATE.me.uid}/${targetUid}`] = { id: targetAlias, uid: targetUid };
                        updateData[`mu_v100/mesh/${targetUid}/${MU_STATE.me.uid}`] = { id: MU_STATE.me.id, uid: MU_STATE.me.uid };
                        update(ref(db), updateData);
                        MorozovUltraBot.logAction(`–ú–æ—Å—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —Å —É–∑–ª–æ–º: ${targetAlias}`);
                    } else {
                        alert("NODE NOT FOUND IN MOROZOV ULTRA DATABASE.");
                    }
                });
            },

            back: function() {
                document.querySelectorAll('.mu-screen').forEach(s => s.classList.remove('active'));
                document.getElementById('scr-mu-hub').classList.add('active');
            }
        };

        // [ MODULE: ENGINE (MESSAGES) ]
        window.MU_Engine = {
            openChat: function(peer) {
                MU_STATE.peer = peer;
                MU_STATE.room = [MU_STATE.me.uid, peer.uid].sort().join("___");
                
                document.querySelectorAll('.mu-screen').forEach(s => s.classList.remove('active'));
                document.getElementById('scr-mu-chat').classList.add('active');
                document.getElementById('mu-target-name').innerText = peer.id;

                // Message Listener
                onValue(ref(db, `mu_v100/msgs/${MU_STATE.room}`), snapshot => {
                    const feed = document.getElementById('mu-chat-feed');
                    feed.innerHTML = "";
                    snapshot.forEach(child => {
                        const msg = child.val();
                        const isMe = msg.sid === MU_STATE.me.uid;
                        
                        const div = document.createElement('div');
                        div.className = `mu-msg-unit ${isMe ? 'me' : 'peer'} ${msg.type === 'bot' ? 'bot' : ''}`;
                        div.innerHTML = msg.txt;
                        
                        // Context menu logic
                        div.oncontextmenu = (e) => {
                            e.preventDefault();
                            MU_STATE.activeMsgId = child.key;
                            MU_STATE.activeMsgTxt = msg.txt;
                            const ctx = document.getElementById('mu-ctx');
                            ctx.style.display = 'block';
                            ctx.style.left = e.pageX + 'px';
                            ctx.style.top = e.pageY + 'px';
                            
                            const close = () => { ctx.style.display = 'none'; document.removeEventListener('click', close); };
                            setTimeout(() => document.addEventListener('click', close), 10);
                        };

                        feed.appendChild(div);
                    });
                    feed.scrollTop = feed.scrollHeight;
                });
            },

            sendMessage: function() {
                const input = document.getElementById('mu-msg-input');
                const val = input.value.trim();
                if(!val || !MU_STATE.room) return;

                const packet = {
                    sid: MU_STATE.me.uid,
                    txt: val,
                    ts: Date.now()
                };

                push(ref(db, `mu_v100/msgs/${MU_STATE.room}`), packet);
                input.value = "";
                MorozovUltraBot.logAction("–°–∏–≥–Ω–∞–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω.");
            },

            deleteMsg: function() {
                if(MU_STATE.activeMsgId) {
                    remove(ref(db, `mu_v100/msgs/${MU_STATE.room}/${MU_STATE.activeMsgId}`));
                    MorozovUltraBot.logAction("–°–∏–≥–Ω–∞–ª —É–¥–∞–ª–µ–Ω –∏–∑ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞.");
                }
            },

            copyMsg: function() {
                navigator.clipboard.writeText(MU_STATE.activeMsgTxt);
                MorozovUltraBot.logAction("–î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã.");
            }
        };

        // [ SYSTEM OBSERVER ]
        onAuthStateChanged(auth, user => {
            if(user) {
                onValue(ref(db, `mu_v100/nodes/${user.uid}`), snap => {
                    MU_STATE.me = snap.val();
                    if(MU_STATE.me) {
                        document.querySelectorAll('.mu-screen').forEach(s => s.classList.remove('active'));
                        document.getElementById('scr-mu-hub').classList.add('active');
                        
                        // Mesh Network Monitor
                        onValue(ref(db, `mu_v100/mesh/${user.uid}`), meshSnap => {
                            const container = document.getElementById('mu-nodes-container');
                            container.innerHTML = "";
                            meshSnap.forEach(node => {
                                const data = node.val();
                                const card = document.createElement('div');
                                card.className = "mu-node-card";
                                card.innerHTML = `
                                    <div class="mu-avatar-circle">${data.id[0].toUpperCase()}</div>
                                    <div>
                                        <div style="font-weight:900; font-size:18px;">${data.id}</div>
