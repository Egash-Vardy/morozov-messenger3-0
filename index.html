<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Morozov Ultra v10.0 | X-Edition Infrastructure</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================================
           1. ДИЗАЙН-СИСТЕМА И ПЕРЕМЕННЫЕ
           ======================================================== */
        :root {
            --bg: #05070a;
            --surf: #0d1117;
            --border: #21262d;
            --text: #c9d1d9;
            --accent: #2f81f7;
            --accent-glow: rgba(47, 129, 247, 0.4);
            --me: #238636;
            --he: #161b22;
            --red: #f85149;
            --gold: #d29922;
        }

        * { 
            box-sizing: border-box; 
            outline: none; 
            -webkit-tap-highlight-color: transparent; 
        }

        body, html { 
            height: 100%; width: 100%; margin: 0; padding: 0; 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; overflow: hidden;
            user-select: none;
        }

        /* ========================================================
           2. ENGINE: ПЕРЕКЛЮЧАТЕЛЬ ЭКРАНОВ
           ======================================================== */
        .screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 10;
            display: flex; flex-direction: column; 
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.4s ease;
            will-change: transform, opacity;
        }
        .screen-hidden { transform: scale(1.05); opacity: 0; pointer-events: none; visibility: hidden; }
        .screen-active { transform: scale(1); opacity: 1; z-index: 50; pointer-events: auto; visibility: visible; }

        /* ========================================================
           3. КОМПОНЕНТЫ UI
           ======================================================== */
        .u-header {
            height: 80px; padding: 0 24px; background: var(--surf);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            backdrop-filter: blur(20px); z-index: 100;
        }

        .u-card {
            background: var(--surf); border: 1px solid var(--border);
            border-radius: 24px; transition: 0.3s;
        }
        .u-card:active { transform: scale(0.98); border-color: var(--accent); }

        .u-avatar {
            width: 50px; height: 50px; border-radius: 18px;
            background: linear-gradient(135deg, var(--accent), #8250df);
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 900; font-size: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        /* Мессенджерские баблы */
        .u-bubble { 
            max-width: 82%; padding: 14px 18px; border-radius: 24px; font-size: 15px; 
            line-height: 1.5; position: relative; word-wrap: break-word;
            animation: bounceIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes bounceIn { from { opacity: 0; transform: scale(0.5) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .u-bubble-me { align-self: flex-end; background: var(--me); color: white; border-bottom-right-radius: 4px; }
        .u-bubble-he { align-self: flex-start; background: var(--he); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        .u-meta {
            display: flex; align-items: center; justify-content: flex-end;
            gap: 6px; font-size: 10px; margin-top: 6px; opacity: 0.5;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Индикатор печати */
        .typing-box { display: flex; gap: 4px; align-items: center; height: 20px; }
        .dot { width: 4px; height: 4px; background: var(--accent); border-radius: 50%; animation: dotAnim 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes dotAnim { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 1; transform: scale(1.3); } }

        /* Кастомизация скролла */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        /* Кнопки и инпуты */
        .u-btn {
            background: var(--accent); color: white; border-radius: 20px;
            font-weight: 800; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; box-shadow: 0 10px 20px var(--accent-glow);
        }
        .u-btn:active { transform: scale(0.95); opacity: 0.9; }

        .u-input {
            width: 100%; padding: 18px; background: var(--bg);
            border: 1px solid var(--border); border-radius: 20px;
            color: white; transition: 0.3s;
        }
        .u-input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px var(--accent-glow); }

        /* Видео контейнеры */
        .video-container { position: relative; flex: 1; background: black; overflow: hidden; }
        #v-remote { width: 100%; height: 100%; object-fit: cover; }
        #v-local { 
            position: absolute; top: 40px; right: 24px; width: 120px; height: 180px; 
            border-radius: 24px; border: 2px solid rgba(255,255,255,0.2); 
            object-fit: cover; z-index: 1000; box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div id="scr-gate" class="screen z-[9999] justify-center items-center px-10">
        <div class="w-full max-w-sm">
            <div class="text-center mb-12">
                <div class="inline-block p-4 rounded-3xl bg-blue-500/10 mb-6">
                    <i class="fas fa-shield-halved text-4xl text-blue-500"></i>
                </div>
                <h1 class="text-5xl font-black italic tracking-tighter text-white">ULTRA <span class="text-blue-500">X</span></h1>
                <p class="text-[10px] font-mono opacity-30 mt-4 tracking-[0.6em] uppercase">Hyper-Scale Comm v10.0.1</p>
            </div>

            <div class="bg-[var(--surf)] p-8 rounded-[40px] border border-[var(--border)] shadow-2xl relative overflow-hidden">
                <div class="space-y-4 relative z-10">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black opacity-30 ml-4 uppercase tracking-widest">Node Address</label>
                        <input id="gate-email" type="email" placeholder="agent@mesh.net" class="u-input">
                    </div>
                    
                    <div class="space-y-1">
                        <label class="text-[9px] font-black opacity-30 ml-4 uppercase tracking-widest">Encryption Key</label>
                        <input id="gate-pass" type="password" placeholder="••••••••" class="u-input">
                    </div>

                    <div id="gate-reg-ext" class="hidden animate-fadeIn space-y-1">
                        <label class="text-[9px] font-black opacity-30 ml-4 uppercase tracking-widest">Identity Handle</label>
                        <input id="gate-nick" type="text" placeholder="Egor Morozov" class="u-input !border-blue-500/30">
                    </div>

                    <button id="gate-btn-main" onclick="handleAuthAction()" class="u-btn w-full p-5 mt-6">
                        <span id="gate-btn-label">INITIALIZE LINK</span>
                    </button>

                    <button onclick="toggleAuthMode()" id="gate-btn-toggle" class="w-full text-[10px] font-black opacity-30 uppercase tracking-[0.2em] pt-6 hover:opacity-100 transition-all">
                        Request Identity Certificate
                    </button>
                </div>
            </div>
            <div id="gate-error" class="text-red-500 text-[10px] font-black text-center mt-8 uppercase leading-tight min-h-[20px]"></div>
        </div>
    </div>

    <div id="scr-main" class="screen screen-hidden">
        <header class="u-header">
            <button onclick="nav('settings')" class="w-12 h-12 rounded-2xl bg-[var(--bg)] border border-[var(--border)] flex items-center justify-center active:scale-90 transition">
                <i class="fas fa-bars-staggered opacity-40"></i>
            </button>
            <div class="flex flex-col items-center">
                <span class="font-black italic text-xl tracking-tighter text-white">ULTRA <span class="text-blue-500">X</span></span>
                <div class="flex items-center gap-1.5 mt-0.5">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-[8px] font-black opacity-30 uppercase tracking-[0.2em]">Quantum Mesh Online</span>
                </div>
            </div>
            <button onclick="broadcastSearch()" class="w-12 h-12 rounded-2xl bg-blue-600 flex items-center justify-center text-white shadow-lg active:scale-90 transition">
                <i class="fas fa-plus"></i>
            </button>
        </header>

        <div class="flex-1 overflow-y-auto px-6 py-8">
            <div class="flex items-center justify-between mb-8">
                <p class="text-[10px] font-black opacity-30 uppercase tracking-[0.4em]">Active Nodes</p>
                <div class="h-px flex-1 bg-[var(--border)] ml-6"></div>
            </div>

            <div id="hub-friends-list" class="space-y-3"></div>

            <div id="hub-empty" class="hidden flex flex-col items-center justify-center py-32 opacity-10">
                <i class="fas fa-satellite-dish text-7xl mb-6"></i>
                <p class="font-black text-xs uppercase tracking-[0.5em]">No Active Signals</p>
            </div>
        </div>
    </div>

    <div id="scr-chat" class="screen screen-hidden">
        <header class="u-header">
            <div class="flex items-center gap-4">
                <button onclick="nav('main')" class="text-xl opacity-30 hover:opacity-100 transition"><i class="fas fa-chevron-left"></i></button>
                <div id="ch-av" class="u-avatar !w-11 !h-11 shadow-none">?</div>
                <div>
                    <div id="ch-name" class="font-bold text-sm text-white">...</div>
                    <div id="ch-typing" class="hidden">
                        <div class="typing-box">
                            <span class="text-[9px] font-black text-blue-500 uppercase tracking-tighter">Typing</span>
                            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                        </div>
                    </div>
                    <div id="ch-status" class="text-[9px] font-black text-green-500 uppercase tracking-widest opacity-80">Connected</div>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="initiateCall('video')" class="w-10 h-10 flex items-center justify-center text-blue-500 text-xl"><i class="fas fa-video"></i></button>
            </div>
        </header>

        <div id="ch-feed" class="flex-1 overflow-y-auto p-5 flex flex-col space-y-2 bg-[#010409]">
            </div>

        <div class="p-4 bg-[var(--surf)] border-t border-[var(--border)] pb-10">
            <div class="flex items-end gap-3">
                <button class="w-12 h-12 rounded-2xl bg-[var(--bg)] border border-[var(--border)] text-blue-500 flex items-center justify-center">
                    <i class="fas fa-paperclip"></i>
                </button>
                <div id="ch-input" contenteditable="true" 
                     class="flex-1 bg-[var(--bg)] p-4 rounded-2xl max-h-40 overflow-y-auto text-sm border border-[var(--border)] focus:border-blue-500 transition-all" 
                     placeholder="Transmit encrypted data..."
                     oninput="sendTypingSignal()"></div>
                <button onclick="pushMessage()" class="w-14 h-14 bg-blue-600 text-white rounded-2xl flex items-center justify-center shadow-xl active:scale-90 transition">
                    <i class="fas fa-paper-plane text-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="scr-settings" class="screen screen-hidden">
        <header class="u-header">
            <button onclick="nav('main')" class="w-12 h-12 rounded-2xl bg-[var(--bg)] flex items-center justify-center"><i class="fas fa-chevron-left"></i></button>
            <span class="font-black text-[10px] uppercase tracking-[0.4em] opacity-40">System Core</span>
            <div class="w-12"></div>
        </header>

        <div class="flex-1 overflow-y-auto">
            <div class="p-12 flex flex-col items-center">
                <div id="st-av" class="w-32 h-32 bg-blue-600 rounded-[40%] flex items-center justify-center text-5xl font-black mb-6 shadow-2xl border-4 border-[var(--bg)]">?</div>
                <h2 id="st-nick" class="text-3xl font-black text-white tracking-tighter">...</h2>
                <div id="st-mail" class="text-[10px] font-mono opacity-20 uppercase mt-2 tracking-widest">...</div>
                
                <div class="flex gap-3 mt-8">
                    <button onclick="copyUID()" class="px-6 py-3 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-white/10 transition">Copy Identity Hash</button>
                </div>
            </div>

            <div class="px-8 space-y-6 pb-20">
                <div class="p-6 bg-[var(--surf)] border border-[var(--border)] rounded-[32px]">
                    <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-6">Security Modules</p>
                    <div class="space-y-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-bold text-white">Ghost Mode</p>
                                <p class="text-[9px] opacity-40">Hide presence from public mesh</p>
                            </div>
                            <div class="w-10 h-5 bg-white/10 rounded-full"></div>
                        </div>
                        <div class="h-px bg-[var(--border)]"></div>
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-bold text-white">Biometric Lock</p>
                                <p class="text-[9px] opacity-40">Require key on app launch</p>
                            </div>
                            <div class="w-10 h-5 bg-blue-600 rounded-full relative"><div class="absolute right-1 top-1 w-3 h-3 bg-white rounded-full"></div></div>
                        </div>
                    </div>
                </div>

                <button onclick="terminateSession()" class="w-full p-6 bg-red-500/10 border border-red-500/20 rounded-[30px] flex items-center justify-between text-red-500 active:bg-red-500 active:text-white transition-all">
                    <div class="text-left">
                        <p class="font-black text-xs uppercase italic">Destroy Link</p>
                        <p class="text-[9px] opacity-60">Logout and clear session cache</p>
                    </div>
                    <i class="fas fa-power-off text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="media-call" class="fixed inset-0 bg-black z-[10000] hidden flex-col overflow-hidden">
        <video id="v-remote" autoplay playsinline></video>
        <video id="v-local" autoplay muted playsinline></video>
        
        <div class="absolute inset-0 flex flex-col justify-between items-center py-20 bg-gradient-to-b from-black/80 via-transparent to-black/90">
            <div class="text-center">
                <div id="call-av" class="w-24 h-24 bg-blue-600 rounded-[40%] mx-auto flex items-center justify-center text-4xl font-black mb-6 border-4 border-white/10">?</div>
                <h2 id="call-name" class="text-3xl font-black text-white uppercase italic tracking-tighter">Requesting...</h2>
                <div class="text-[10px] font-mono text-blue-400 mt-4 tracking-[0.5em] animate-pulse">P2P ENCRYPTION ACTIVE</div>
            </div>

            <button onclick="location.reload()" class="w-20 h-20 bg-red-600 rounded-full flex items-center justify-center text-3xl text-white shadow-2xl active:scale-75 transition">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.firebasestorage.app",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // GLOBAL STATE
        let me = null;
        let partnerNode = null;
        let currentRoomId = null;
        let isRegistration = false;
        let pc = null;
        let typingTimer = null;

        // 1. NAVIGATION
        window.nav = (target) => {
            console.log(`[CORE] Navigating to ${target}`);
            const screens = ['gate', 'main', 'chat', 'settings'];
            screens.forEach(s => {
                const el = document.getElementById(`scr-${s}`);
                if(s === target) el.classList.replace('screen-hidden', 'screen-active');
                else el.classList.replace('screen-active', 'screen-hidden');
            });

            if(target === 'settings' && auth.currentUser) {
                const u = auth.currentUser;
                document.getElementById('st-nick').innerText = u.displayName || "Agent";
                document.getElementById('st-mail').innerText = u.email;
                document.getElementById('st-av').innerText = (u.displayName ? u.displayName[0] : "A").toUpperCase();
            }
        };

        // 2. AUTHENTICATION HANDLER
        window.toggleAuthMode = () => {
            isRegistration = !isRegistration;
            document.getElementById('gate-reg-ext').classList.toggle('hidden', !isRegistration);
            document.getElementById('gate-btn-label').innerText = isRegistration ? "GENERATE IDENTITY" : "INITIALIZE LINK";
            document.getElementById('gate-btn-toggle').innerText = isRegistration ? "Already verified? Connect" : "Request Identity Certificate";
        };

        window.handleAuthAction = async () => {
            const email = document.getElementById('gate-email').value.trim();
            const pass = document.getElementById('gate-pass').value.trim();
            const nick = document.getElementById('gate-nick').value.trim();
            const errorEl = document.getElementById('gate-error');
            const btn = document.getElementById('gate-btn-main');

            if(!email || pass.length < 6) {
                errorEl.innerText = "CRITICAL: DATA INTEGRITY CHECK FAILED";
                return;
            }

            errorEl.innerText = "PROCESSING QUANTUM LINK...";
            btn.disabled = true;

            try {
                if(isRegistration) {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await updateProfile(res.user, { displayName: nick || "Agent" });
                    // Store in v10 Mesh
                    await set(ref(db, `v10/users/${res.user.uid}`), {
                        name: nick || "Agent",
                        email: email,
                        uid: res.user.uid,
                        ts: Date.now()
                    });
                } else {
                    const res = await signInWithEmailAndPassword(auth, email, pass);
                    // Check for migration
                    const check = await get(ref(db, `v10/users/${res.user.uid}`));
                    if(!check.exists()) {
                        await set(ref(db, `v10/users/${res.user.uid}`), {
                            name: res.user.displayName || "Agent",
                            email: res.user.email,
                            uid: res.user.uid,
                            ts: Date.now()
                        });
                    }
                }
            } catch(e) {
                errorEl.innerText = "PROTOCOL ERROR: " + e.code.toUpperCase().replace('AUTH/', '');
                btn.disabled = false;
            }
        };

        onAuthStateChanged(auth, (user) => {
            if(user) {
                me = user;
                document.getElementById('scr-gate').style.display = 'none';
                initSocialMesh();
                nav('main');
            } else {
                document.getElementById('scr-gate').style.display = 'flex';
                nav('gate');
            }
        });

        // 3. SOCIAL MESH & HUB
        function initSocialMesh() {
            onValue(ref(db, `v10/social/${me.uid}`), (snap) => {
                const list = document.getElementById('hub-friends-list');
                const empty = document.getElementById('hub-empty');
                list.innerHTML = "";
                let count = 0;

                snap.forEach(child => {
                    const d = child.val();
                    count++;
                    const card = document.createElement('div');
                    card.className = "u-card p-5 flex items-center justify-between cursor-pointer";
                    card.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="u-avatar shadow-none">${d.name[0]}</div>
                            <div>
                                <div class="font-bold text-sm text-white">${d.name}</div>
                                <div class="text-[9px] font-black opacity-30 uppercase tracking-widest">Quantum Link Active</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-[10px] opacity-20"></i>
                    `;
                    card.onclick = () => openSecureTerminal(d);
                    list.appendChild(card);
                });

                empty.classList.toggle('hidden', count > 0);
            });

            listenIncomingCalls();
        }

        window.broadcastSearch = async () => {
            const targetMail = prompt("Enter Target Agent Email:");
            if(!targetMail || targetMail.toLowerCase() === me.email.toLowerCase()) return;

            const usersDb = await get(ref(db, `v10/users`));
            let foundAgent = null;
            usersDb.forEach(u => { if(u.val().email.toLowerCase() === targetMail.toLowerCase()) foundAgent = u.val(); });

            if(foundAgent) {
                await update(ref(db, `v10/social/${foundAgent.uid}/${me.uid}`), { id: me.uid, name: me.displayName });
                await update(ref(db, `v10/social/${me.uid}/${foundAgent.uid}`), { id: foundAgent.uid, name: foundAgent.name });
                alert("Handshake Complete. Connection Established.");
            } else {
                alert("Target Agent Node not found in global v10 directory.");
            }
        };

        // 4. CHAT ENGINE (TYPING + TICKS)
        window.openSecureTerminal = (partner) => {
            partnerNode = partner;
            currentRoomId = [me.uid, partner.id].sort().join("_X_");
            nav('chat');
            
            document.getElementById('ch-name').innerText = partner.name;
            document.getElementById('ch-av').innerText = partner.name[0];
            
            // Listen for Messages
            onValue(ref(db, `v10/rooms/${currentRoomId}/messages`), (snap) => {
                const feed = document.getElementById('ch-feed');
                feed.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    const isMe = d.sid === me.uid;
                    
                    // Logic: Mark as read if receiving
                    if(!isMe && d.st !== 'read') {
                        update(ref(db, `v10/rooms/${currentRoomId}/messages/${m.key}`), { st: 'read' });
                    }

                    const time = new Date(d.ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const tick = d.st === 'read' ? '<i class="fas fa-check-double text-blue-500"></i>' : '<i class="fas fa-check"></i>';

                    const b = document.createElement('div');
                    b.className = `u-bubble ${isMe ? 'u-bubble-me' : 'u-bubble-he'}`;
                    b.innerHTML = `
                        <div>${d.cnt}</div>
                        <div class="u-meta">
                            <span>${time}</span>
                            ${isMe ? tick : ''}
                        </div>
                    `;
                    feed.appendChild(b);
                });
                feed.scrollTop = feed.scrollHeight;
            });

            // Listen for Typing Signal
            onValue(ref(db, `v10/rooms/${currentRoomId}/typing/${partner.id}`), snap => {
                const isTyping = snap.val() === true;
                document.getElementById('ch-typing').classList.toggle('hidden', !isTyping);
                document.getElementById('ch-status').classList.toggle('hidden', isTyping);
            });
        };

        window.sendTypingSignal = () => {
            if(!currentRoomId) return;
            set(ref(db, `v10/rooms/${currentRoomId}/typing/${me.uid}`), true);
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                set(ref(db, `v10/rooms/${currentRoomId}/typing/${me.uid}`), false);
            }, 2500);
        };

        window.pushMessage = () => {
            const input = document.getElementById('ch-input');
            const text = input.innerText.trim();
            if(!text || !currentRoomId) return;

            push(ref(db, `v10/rooms/${currentRoomId}/messages`), {
                sid: me.uid,
                cnt: text,
                ts: Date.now(),
                st: 'sent'
            });
            
            set(ref(db, `v10/rooms/${currentRoomId}/typing/${me.uid}`), false);
            input.innerText = "";
        };

        // 5. P2P MEDIA (WebRTC)
        window.initiateCall = async () => {
            document.getElementById('media-call').classList.remove('hidden');
            document.getElementById('call-name').innerText = partnerNode.name;
            document.getElementById('call-av').innerText = partnerNode.name[0];

            pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            stream.getTracks().forEach(t => pc.addTrack(t, stream));
            document.getElementById('v-local').srcObject = stream;

            pc.onicecandidate = e => e.candidate && push(ref(db, `v10/calls/${partnerNode.id}/ice`), e.candidate.toJSON());
            pc.ontrack = e => document.getElementById('v-remote').srcObject = e.streams[0];

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            
            await remove(ref(db, `v10/calls/${partnerNode.id}`));
            await set(ref(db, `v10/calls/${partnerNode.id}/sig`), { 
                offer, 
                from: me.uid, 
                name: me.displayName 
            });

            onValue(ref(db, `v10/calls/${partnerNode.id}/ans`), async snap => {
                if(snap.val() && !pc.currentRemoteDescription) await pc.setRemoteDescription(new RTCSessionDescription(snap.val()));
            });
        };

        function listenIncomingCalls() {
            onValue(ref(db, `v10/calls/${me.uid}/sig`), async snap => {
                const data = snap.val();
                if(data && data.offer && !pc) {
                    if(confirm(`INCOMING CALL: Agent ${data.name} is calling. Accept?`)) {
                        document.getElementById('media-call').classList.remove('hidden');
                        document.getElementById('call-name').innerText = data.name;
                        
                        pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                        stream.getTracks().forEach(t => pc.addTrack(t, stream));
                        document.getElementById('v-local').srcObject = stream;

                        pc.ontrack = e => document.getElementById('v-remote').srcObject = e.streams[0];
                        pc.onicecandidate = e => e.candidate && push(ref(db, `v10/calls/${data.from}/ice`), e.candidate.toJSON());
                        
                        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        set(ref(db, `v10/calls/${data.from}/ans`), answer);

                        onValue(ref(db, `v10/calls/${me.uid}/ice`), iceSnap => {
                            iceSnap.forEach(c => pc.addIceCandidate(new RTCIceCandidate(c.val())));
                        });
                    } else {
                        remove(ref(db, `v10/calls/${me.uid}`));
                    }
                }
            });
        }

        // 6. UTILITIES
        window.copyUID = () => {
            navigator.clipboard.writeText(me.uid);
            alert("Identity Hash copied to clipboard.");
        };

        window.terminateSession = () => {
            if(confirm("Destroy all secure links and logout?")) {
                signOut(auth).then(() => location.reload());
            }
        };

    </script>
