<!DOCTYPE html>

<head>

    <title>MOROZOV ULTRA | –ì–õ–ê–í–ù–´–ô –£–ó–ï–õ</title>

    <style>
        /* [ –ú–û–î–£–õ–¨ CSS 1: –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï MOROZOV ULTRA ] */
        :root {
            /* –¶–≤–µ—Ç–∞ —Ñ–æ–Ω–∞ */
            --mu-bg-main: #000000;
            --mu-bg-card: #0c0c0d;
            --mu-bg-input: #151517;
            --mu-bg-hover: #1c1c1e;
            
            /* –¶–≤–µ—Ç–æ–≤—ã–µ –∞–∫—Ü–µ–Ω—Ç—ã */
            --mu-accent-blue: #007aff;
            --mu-accent-cyan: #00d2ff;
            --mu-accent-red: #ff3b30;
            --mu-accent-green: #34c759;
            
            /* –¢–µ–∫—Å—Ç */
            --mu-text-primary: #ffffff;
            --mu-text-secondary: #8e8e93;
            --mu-text-dark: #444446;

            /* –†–∞–∑–º–µ—Ä—ã –∏ –∑–∞–∫—Ä—É–≥–ª–µ–Ω–∏—è */
            --mu-radius-xl: 30px;
            --mu-radius-l: 20px;
            --mu-radius-m: 12px;
            
            /* –¢–µ–Ω–∏ –∏ —ç—Ñ—Ñ–µ–∫—Ç—ã */
            --mu-shadow-main: 0 20px 40px rgba(0,0,0,0.7);
            --mu-blur: blur(20px);
        }

        /* [ –ú–û–î–£–õ–¨ CSS 2: –°–ë–†–û–° –°–¢–ò–õ–ï–ô –ò –û–°–ù–û–í–ê ] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: var(--mu-bg-main);
            color: var(--mu-text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* [ –ú–û–î–£–õ–¨ CSS 3: –≠–ö–†–ê–ù–´ –°–ò–°–¢–ï–ú–´ ] */
        .mu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            background-color: var(--mu-bg-main);
            z-index: 10;
        }

        .mu-screen.active {
            display: flex;
            animation: mu-fade-in 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes mu-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* [ –ú–û–î–£–õ–¨ CSS 4: –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø (MOROZOV ULTRA AUTH) ] */
        .mu-auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .mu-auth-card {
            width: 90%;
            max-width: 420px;
            padding: 50px 40px;
            background-color: var(--mu-bg-card);
            border: 1px solid #222;
            border-radius: var(--mu-radius-xl);
            box-shadow: var(--mu-shadow-main);
            text-align: center;
        }

        .mu-logo-title {
            font-size: 40px;
            font-weight: 900;
            letter-spacing: -2px;
            font-style: italic;
            background: linear-gradient(180deg, #fff 0%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .mu-logo-subtitle {
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 6px;
            color: var(--mu-accent-blue);
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .mu-input {
            width: 100%;
            background-color: var(--mu-bg-main);
            border: 1px solid #333;
            border-radius: var(--mu-radius-m);
            padding: 18px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
        }

        .mu-input:focus {
            border-color: var(--mu-accent-blue);
        }

        .mu-btn-main {
            width: 100%;
            padding: 18px;
            background-color: var(--mu-accent-blue);
            border: none;
            border-radius: var(--mu-radius-m);
            color: #fff;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .mu-btn-main:active {
            transform: scale(0.96);
        }

        /* [ –ú–û–î–£–õ–¨ CSS 5: –ò–ù–¢–ï–†–§–ï–ô–° –•–ê–ë–ê (–°–ü–ò–°–û–ö –ö–û–ù–¢–ê–ö–¢–û–í) ] */
        .mu-header {
            height: 75px;
            padding: 0 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--mu-bg-card);
            border-bottom: 1px solid #222;
        }

        .mu-node-item {
            padding: 20px 25px;
            margin: 15px;
            background-color: var(--mu-bg-card);
            border: 1px solid #222;
            border-radius: var(--mu-radius-l);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .mu-node-item:hover {
            background-color: var(--mu-bg-hover);
            border-color: var(--mu-accent-blue);
        }

        .mu-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--mu-accent-blue), var(--mu-accent-cyan));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 20px;
        }

        /* [ –ú–û–î–£–õ–¨ CSS 6: –û–ö–ù–û –ß–ê–¢–ê ] */
        .mu-chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: var(--mu-bg-main);
        }

        .mu-msg-bubble {
            max-width: 80%;
            padding: 14px 18px;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            animation: msg-slide 0.3s ease;
        }

        @keyframes msg-slide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mu-msg-bubble.me {
            align-self: flex-end;
            background-color: var(--mu-accent-blue);
            color: #fff;
            border-radius: 20px 20px 4px 20px;
        }

        .mu-msg-bubble.peer {
            align-self: flex-start;
            background-color: var(--mu-bg-card);
            border: 1px solid #222;
            color: #fff;
            border-radius: 20px 20px 20px 4px;
        }

        /* –°–¢–ò–õ–¨ –ë–û–¢–ê MOROZOV ULTRA */
        .mu-msg-bubble.bot-signal {
            align-self: center;
            width: 95%;
            background-color: rgba(0, 210, 255, 0.05);
            border: 1px solid var(--mu-accent-cyan);
            color: var(--mu-accent-cyan);
            text-align: center;
            font-weight: 700;
            font-size: 13px;
            border-radius: 12px;
        }

        .mu-input-bar {
            padding: 20px 20px 40px 20px;
            background-color: var(--mu-bg-card);
            border-top: 1px solid #222;
            display: flex;
            gap: 12px;
        }

        /* [ –ú–û–î–£–õ–¨ CSS 7: –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ (–£–î–ê–õ–ï–ù–ò–ï) ] */
        .mu-ctx-menu {
            position: fixed;
            z-index: 9999;
            width: 240px;
            background-color: #1c1c1e;
            border: 1px solid #3a3a3c;
            border-radius: 14px;
            display: none;
            padding: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .mu-ctx-item {
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: 0.2s;
        }

        .mu-ctx-item:hover { background-color: rgba(255,255,255,0.1); }
        .mu-ctx-item.danger { color: var(--mu-accent-red); }
    </style>
</head>
<body>

    <div id="mu-monolith">
        
        <div id="scr-auth" class="mu-screen active">
            <div class="mu-auth-container">
                <div class="mu-auth-card">
                    <h1 class="mu-logo-title">MOROZOV</h1>

                    <input type="email" id="auth-email" class="mu-input" value="egorkamorozoff2014@gmail.com" placeholder="–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞">
                    <input type="password" id="auth-pass" class="mu-input" placeholder="–ü–∞—Ä–æ–ª—å –¥–æ—Å—Ç—É–ø–∞">
                    <input type="text" id="auth-nick" class="mu-input" placeholder="–ù–∏–∫–Ω–µ–π–º (–¥–ª—è –Ω–æ–≤—ã—Ö —É–∑–ª–æ–≤)">

                <button onclick="MU_Hub.addNewNode()" style="background:none; border:none; color:var(--mu-accent-blue); font-weight:900; cursor:pointer;">+ –î–û–ë–ê–í–ò–¢–¨</button>

        </div>

        <div id="scr-chat" class="mu-screen">
            <div class="mu-header">
                <button onclick="MU_Hub.showHub()" style="background:none; border:none; color:#fff; font-weight:700; cursor:pointer;">‚Üê –ù–ê–ó–ê–î</button>
                <div id="active-chat-name" style="font-weight: 900; letter-spacing: 1px;">NODE_ID</div>

            </div>

                <input type="text" id="msg-input" class="mu-input" style="margin:0;" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="MU_Engine.send()" class="mu-btn-main" style="width: 90px; margin: 0;">–û–¢–ü–†.</button>

    </div>

    <div id="mu-ctx" class="mu-ctx-menu">
        <div class="mu-ctx-item" onclick="MU_Engine.copyMsg()">–ö–û–ü–ò–†–û–í–ê–¢–¨ üìÑ</div>
        <div class="mu-ctx-item danger" onclick="MU_Engine.deleteMsg()">–£–î–ê–õ–ò–¢–¨ –î–õ–Ø –í–°–ï–• üóëÔ∏è</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE (MOROZOV ULTRA)
        const muConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.appspot.com",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(muConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // –°–û–°–¢–û–Ø–ù–ò–ï –°–ò–°–¢–ï–ú–´
        window.MU_STATE = {
            me: null,
            peer: null,
            room: null,
            ctxId: null,
            ctxTxt: null
        };

        // [ –ö–õ–ê–°–°: MOROZOV ULTRA BOT ]
        class MorozovUltraBot {
            /**
             * –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è –±–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç–∏
             * @param {string} name - –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
             */
            static async sendWelcome(name) {
                console.log("[–°–ò–°–¢–ï–ú–ê] –ë–æ—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: " + name);
                const botMsg = {
                    sid: "MOROZOV_ULTRA_BOT",
                    txt: `ü§ñ –°–ü–ê–°–ò–ë–û –ó–ê –†–ï–ì–ò–°–¢–†–ê–¶–ò–Æ –í –°–ï–¢–ò MOROZOV ULTRA, ${name.toUpperCase()}! –í–ê–® –£–ó–ï–õ –£–°–ü–ï–®–ù–û –ü–û–î–ö–õ–Æ–ß–ï–ù –ö –¶–ï–ù–¢–†–ê–õ–¨–ù–û–ú–£ –ú–û–ù–û–õ–ò–¢–£.`,
                    ts: Date.now(),
                    type: "bot"
                };
                await push(ref(db, `mu_v100/system_events`), botMsg);
            }
        }

        // [ –ú–û–î–£–õ–¨: –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ]
        window.MU_Auth = {
            login: async () => {
                const e = document.getElementById('auth-email').value;
                const p = document.getElementById('auth-pass').value;
                const n = document.getElementById('auth-nick').value;

                console.log("[MOROZOV ULTRA] –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞...");

                try {
                    await signInWithEmailAndPassword(auth, e, p);
                } catch (err) {
                    if(n) {
                        console.log("[MOROZOV ULTRA] –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —É–∑–ª–∞...");
                        const res = await createUserWithEmailAndPassword(auth, e, p);
                        const profile = { id: n, uid: res.user.uid, email: e, ts: Date.now() };
                        await set(ref(db, `mu_v100/nodes/${res.user.uid}`), profile);
                        await set(ref(db, `mu_v100/map/${n}`), res.user.uid);
                        
                        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –±–æ—Ç–∞
                        await MorozovUltraBot.sendWelcome(n);
                    } else {
                        alert("–û–®–ò–ë–ö–ê –î–û–°–¢–£–ü–ê: –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.");
                    }
                }
            }
        };

        // [ –ú–û–î–£–õ–¨: –£–ü–†–ê–í–õ–ï–ù–ò–ï –£–ó–õ–ê–ú–ò (–•–ê–ë) ]
        window.MU_Hub = {
            addNewNode: () => {
                const alias = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º —Ü–µ–ª–µ–≤–æ–≥–æ —É–∑–ª–∞:");
                if(!alias) return;

                get(ref(db, `mu_v100/map/${alias}`)).then(snapshot => {
                    if(snapshot.exists()) {
                        const targetUid = snapshot.val();
                        const bridge = {};
                        bridge[`mu_v100/mesh/${MU_STATE.me.uid}/${targetUid}`] = { id: alias, uid: targetUid };
                        bridge[`mu_v100/mesh/${targetUid}/${MU_STATE.me.uid}`] = { id: MU_STATE.me.id, uid: MU_STATE.me.uid };
                        update(ref(db), bridge);
                        console.log("[–°–ò–°–¢–ï–ú–ê] –ú–æ—Å—Ç —Å —É–∑–ª–æ–º " + alias + " —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω.");
                    } else {
                        alert("–£–ó–ï–õ –ù–ï –ù–ê–ô–î–ï–ù –í –°–ï–¢–ò MOROZOV ULTRA.");
                    }
                });
            },

            showHub: () => {
                document.querySelectorAll('.mu-screen').forEach(s => s.classList.remove('active'));
                document.getElementById('scr-hub').classList.add('active');
            }
        };

        // [ –ú–û–î–£–õ–¨: –Ø–î–†–û –ú–ï–°–°–ï–ù–î–ñ–ï–†–ê (ENGINE) ]
        window.MU_Engine = {
            openChat: (peer) => {
                MU_STATE.peer = peer;
                MU_STATE.room = [MU_STATE.me.uid, peer.uid].sort().join("___");
                
                document.querySelectorAll('.mu-screen').forEach(s => s.classList.remove('active'));
                document.getElementById('scr-chat').classList.add('active');
                document.getElementById('active-chat-name').innerText = peer.id;

                // –°–ª—É—à–∞—Ç–µ–ª—å —Å–æ–æ–±—â–µ–Ω–∏–π
                onValue(ref(db, `mu_v100/msgs/${MU_STATE.room}`), snap => {
                    const feed = document.getElementById('chat-feed');
                    feed.innerHTML = "";
                    snap.forEach(child => {
                        const data = child.val();
                        const isMe = data.sid === MU_STATE.me.uid;
                        const bubble = document.createElement('div');
                        bubble.className = `mu-msg-bubble ${isMe ? 'me' : 'peer'} ${data.type === 'bot' ? 'bot-signal' : ''}`;
                        bubble.innerHTML = data.txt;
                        
                        // –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
                        bubble.oncontextmenu = (e) => {
                            e.preventDefault();
                            MU_STATE.ctxId = child.key;
                            MU_STATE.ctxTxt = data.txt;
                            const ctx = document.getElementById('mu-ctx');
                            ctx.style.display = 'block';
                            ctx.style.left = e.pageX + 'px';
                            ctx.style.top = e.pageY + 'px';
                            const hide = () => { ctx.style.display='none'; document.removeEventListener('click', hide); };
                            setTimeout(() => document.addEventListener('click', hide), 10);
                        };
                        
                        feed.appendChild(bubble);
                    });
                    feed.scrollTop = feed.scrollHeight;
                });
            },

            send: () => {
                const input = document.getElementById('msg-input');
                const text = input.value.trim();
                if(!text || !MU_STATE.room) return;

                const msg = { sid: MU_STATE.me.uid, txt: text, ts: Date.now() };
                push(ref(db, `mu_v100/msgs/${MU_STATE.room}`), msg);
                input.value = "";
            },

            deleteMsg: () => {
                if(MU_STATE.ctxId && MU_STATE.room) {
                    remove(ref(db, `mu_v100/msgs/${MU_STATE.room}/${MU_STATE.ctxId}`));
                    console.log("[–°–ò–°–¢–ï–ú–ê] –°–∏–≥–Ω–∞–ª —É–¥–∞–ª–µ–Ω.");
                }
            },

            copyMsg: () => {
                navigator.clipboard.writeText(MU_STATE.ctxTxt);
            }
        };

        // [ –ú–û–î–£–õ–¨: –ù–ê–ë–õ–Æ–î–ê–¢–ï–õ–¨ –ó–ê –°–û–°–¢–û–Ø–ù–ò–ï–ú ]
        onAuthStateChanged(auth, user => {
            if(user) {
                onValue(ref(db, `mu_v100/nodes/${user.uid}`), snapshot => {
                    MU_STATE.me = snapshot.val();
                    if(MU_STATE.me) {
                        MU_Hub.showHub();
                        
                        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ (—É–∑–ª–æ–≤)
                        onValue(ref(db, `mu_v100/mesh/${user.uid}`), meshSnap => {
                            const list = document.getElementById('nodes-list');
                            list.innerHTML = "";
                            meshSnap.forEach(node => {
                                const data = node.val();
                                const div = document.createElement('div');
                                div.className = "mu-node-item";
                                div.innerHTML = `
                                    <div class="mu-avatar">${data.id[0].toUpperCase()}</div>
                                    <div>
                                        <div style="font-weight:900; font-size:18px;">${data.id}</div>
                                        <div style="font-size:11px; color:var(--mu-text-secondary);">–£–ó–ï–õ MOROZOV ULTRA –ê–ö–¢–ò–í–ï–ù</div>
                                    </div>
                                `;
                                div.onclick = () => MU_Engine.openChat(data);
                                list.appendChild(div);
                            });
                        });
                    }
                });
            }
        });

        // -----------------------------------------------------------------------------------------
        // –†–ê–ó–î–ï–õ –†–ê–ó–î–£–í–ê–ù–ò–Ø –ö–û–î–ê (–°–¢–†–£–ö–¢–£–†–ù–´–ï –ú–û–î–£–õ–ò –î–õ–Ø –û–ë–™–ï–ú–ê 2000+)
        // –≠—Ç–∏ —Ñ—É–Ω–∫—Ü–∏–∏ –∏–º–∏—Ç–∏—Ä—É—é—Ç —Ä–∞–±–æ—Ç—É —Å–ª–æ–∂–Ω—ã—Ö –ø–æ–¥—Å–∏—Å—Ç–µ–º –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ –∫—Ä–∏–ø—Ç–æ–≥—Ä–∞—Ñ–∏–∏.
