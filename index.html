<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TITAN v34.0 | ENTERPRISE EDITION</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ============================================================
           СИСТЕМА ТЕМИЗАЦИИ (DESIGN SYSTEM)
           ============================================================ */
        :root {
            /* DARK THEME (CORE) */
            --titan-bg: #010409;
            --titan-surface: #0d1117;
            --titan-border: #30363d;
            --titan-accent: #2f81f7;
            --titan-text: #e6edf3;
            --titan-text-dim: #8b949e;
            --titan-btn-text: #ffffff;
            --titan-shadow: rgba(0, 0, 0, 0.5);
            --titan-msg-me: #2f81f7;
            --titan-msg-peer: #21262d;
        }

        body.light-mode {
            /* LIGHT THEME (TITAN WHITE) */
            --titan-bg: #f6f8fa;
            --titan-surface: #ffffff;
            --titan-border: #d0d7de;
            --titan-accent: #0969da;
            --titan-text: #1f2328;
            --titan-text-dim: #656d76;
            --titan-btn-text: #ffffff;
            --titan-shadow: rgba(31, 35, 40, 0.1);
            --titan-msg-me: #0969da;
            --titan-msg-peer: #f3f4f6;
        }

        /* ГЛОБАЛЬНЫЕ СТИЛИ */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                        color 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                        border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                        box-shadow 0.4s ease;
        }

        body {
            background-color: var(--titan-bg);
            color: var(--titan-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
        }

        /* КАСТОМНЫЙ СКРОЛЛБАР */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--titan-border); border-radius: 10px; }

        /* ============================================================
           АРХИТЕКТУРА ЭКРАНОВ
           ============================================================ */
        .screen-layer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
            background: var(--titan-bg);
            z-index: 10;
        }

        .screen-layer.active {
            display: flex;
            z-index: 100;
            animation: screenSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes screenSlideUp {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ============================================================
           КОМПОНЕНТЫ ИНТЕРФЕЙСА (UI COMPONENTS)
           ============================================================ */
        
        /* ИНПУТЫ */
        .titan-input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .titan-input {
            width: 100%;
            background: var(--titan-surface);
            border: 2px solid var(--titan-border);
            padding: 20px;
            border-radius: 20px;
            color: var(--titan-text);
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 10px var(--titan-shadow);
        }

        .titan-input:focus {
            border-color: var(--titan-accent);
            outline: none;
            box-shadow: 0 0 0 4px rgba(47, 129, 247, 0.15);
        }

        /* КНОПКИ */
        .titan-button {
            width: 100%;
            padding: 20px;
            background: var(--titan-accent);
            color: var(--titan-btn-text);
            border-radius: 20px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 20px var(--titan-shadow);
            transition: transform 0.2s, filter 0.2s;
        }

        .titan-button:active { transform: scale(0.97); filter: brightness(0.9); }

        /* МОДАЛЬНЫЕ ОКНА (CUSTOM MODALS) */
        #titan-modal-engine {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            z-index: 5000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 25px;
        }

        .modal-content-box {
            background: var(--titan-surface);
            border: 1px solid var(--titan-border);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* НИЖНЕЕ МЕНЮ (TAB BAR) */
        .titan-navigation {
            height: 90px;
            background: var(--titan-surface);
            border-top: 1px solid var(--titan-border);
            display: flex;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-link {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--titan-text-dim);
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-link.active { color: var(--titan-accent); }
        .nav-link i { font-size: 24px; margin-bottom: 5px; }
        .nav-link span { font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        /* ЭЛЕМЕНТЫ ЧАТА */
        .chat-container { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        .message-bubble {
            max-width: 80%;
            padding: 16px 22px;
            border-radius: 25px;
            font-size: 15px;
            line-height: 1.4;
        }
        .msg-outgoing { align-self: flex-end; background: var(--titan-msg-me); color: #fff; border-bottom-right-radius: 5px; }
        .msg-incoming { align-self: flex-start; background: var(--titan-msg-peer); border: 1px solid var(--titan-border); color: var(--titan-text); border-bottom-left-radius: 5px; }

        /* КАРТОЧКА КОНТАКТА */
        .contact-item {
            background: var(--titan-surface);
            border: 1px solid var(--titan-border);
            padding: 22px;
            border-radius: 28px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--titan-shadow);
        }

        /* ИНТЕРФЕЙС ЗВОНКА */
        #titan-call-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: none;
        }
        #video-remote { width: 100%; height: 100%; object-fit: cover; }
        #video-local {
            position: absolute;
            top: 50px;
            right: 25px;
            width: 120px;
            height: 180px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.2);
            object-fit: cover;
            background: #111;
        }
    </style>
</head>
<body id="titan-body">

    <div id="titan-modal-engine">
        <div class="modal-content-box">
            <h2 id="modal-ui-title" class="text-3xl font-black mb-6 italic uppercase tracking-tighter">Request</h2>
            <div id="modal-ui-body" class="mb-6">
                <input type="text" id="modal-ui-input" class="titan-input" placeholder="Type here...">
            </div>
            <div class="flex gap-4">
                <button onclick="Titan.Interface.hideModal()" class="flex-1 p-5 rounded-2xl bg-white/5 font-bold text-xs uppercase">Cancel</button>
                <button id="modal-ui-confirm" class="flex-1 titan-button !p-5 !text-xs">Confirm</button>
            </div>
        </div>
    </div>

    <section id="screen-auth" class="screen-layer active justify-center items-center px-10">
        <div class="w-full max-w-sm">
            <header class="text-center mb-12">
                <h1 class="text-7xl font-black italic tracking-tighter text-white">TITAN</h1>
                <p class="text-[10px] font-bold text-blue-500 uppercase tracking-[0.5em] mt-2">Enterprise v34.0</p>
            </header>
            
            <div class="space-y-4">
                <input id="auth-email" type="email" class="titan-input" placeholder="Email (Node Address)" value="egorkamorozoff2014@gmail.com">
                <input id="auth-password" type="password" class="titan-input" placeholder="Security Token">
                <input id="auth-nickname" type="text" class="titan-input" placeholder="Global Identity ID (Nickname)">
                <button onclick="Titan.Core.initializeAuth()" class="titan-button">Initialize Core</button>
            </div>
            
            <p id="auth-log-status" class="text-center mt-10 text-[10px] font-black uppercase text-gray-600 tracking-widest italic">Awaiting System Handshake...</p>
        </div>
    </section>

    <section id="screen-hub" class="screen-layer">
        <header class="p-8 border-b border-[var(--titan-border)] flex justify-between items-center bg-[var(--titan-surface)]">
            <div>
                <h2 class="text-2xl font-black italic uppercase tracking-tighter">Mesh Hub</h2>
                <div id="hub-user-id" class="text-[10px] text-blue-500 font-mono mt-1 font-bold tracking-widest uppercase">ID: CONNECTING...</div>
            </div>
            <button onclick="Titan.Social.openAddFriendDialog()" class="w-14 h-14 bg-blue-600 rounded-3xl flex items-center justify-center shadow-xl">
                <i class="fas fa-plus text-white text-xl"></i>
            </button>
        </header>

        <div id="contacts-container" class="flex-1 overflow-y-auto p-6">
            </div>

        <nav class="titan-navigation">
            <a href="#" class="nav-link active" onclick="Titan.Interface.showScreen('hub')">
                <i class="fas fa-comment-alt"></i><span>Chats</span>
            </a>
            <a href="#" class="nav-link" onclick="Titan.Interface.showScreen('settings')">
                <i class="fas fa-cog"></i><span>Settings</span>
            </a>
        </nav>
    </section>

    <section id="screen-settings" class="screen-layer">
        <header class="p-10 border-b border-[var(--titan-border)]">
            <h2 class="text-4xl font-black italic uppercase tracking-tighter">Settings</h2>
        </header>

        <div class="flex-1 overflow-y-auto p-8 space-y-6">
            <div class="p-10 bg-[var(--titan-surface)] rounded-[40px] border border-[var(--titan-border)] text-center">
                <div id="settings-avatar" class="w-24 h-24 bg-blue-600 rounded-[35px] mx-auto mb-5 flex items-center justify-center text-4xl font-black text-white shadow-2xl">?</div>
                <h3 id="settings-nick" class="text-2xl font-bold tracking-tight">Identity</h3>
                <p id="settings-email" class="text-[var(--titan-text-dim)] font-mono text-sm mt-1">email@titan.net</p>
            </div>

            <div class="p-7 bg-[var(--titan-surface)] rounded-[30px] border border-[var(--titan-border)] flex justify-between items-center">
                <div>
                    <b class="text-lg block italic">Light Theme</b>
                    <span class="text-xs text-[var(--titan-text-dim)] font-bold uppercase tracking-widest">Toggle UI Colors</span>
                </div>
                <input type="checkbox" id="theme-switch-toggle" onchange="Titan.Interface.toggleTheme(this.checked)" class="w-6 h-6 accent-blue-600">
            </div>

            <button onclick="Titan.Social.openChangeNickDialog()" class="w-full p-7 bg-[var(--titan-surface)] rounded-[30px] border border-[var(--titan-border)] text-left font-bold flex justify-between items-center active:scale-95">
                <span>Modify Global ID</span>
                <i class="fas fa-fingerprint text-blue-500 text-2xl"></i>
            </button>

            <button onclick="location.reload()" class="w-full p-8 bg-red-600/10 text-red-500 rounded-[35px] border border-red-500/20 font-black uppercase tracking-[0.3em] mt-10">Terminate Session</button>
        </div>

        <nav class="titan-navigation">
            <a href="#" class="nav-link" onclick="Titan.Interface.showScreen('hub')">
                <i class="fas fa-comment-alt"></i><span>Chats</span>
            </a>
            <a href="#" class="nav-link active" onclick="Titan.Interface.showScreen('settings')">
                <i class="fas fa-cog"></i><span>Settings</span>
            </a>
        </nav>
    </section>

    <section id="screen-chat" class="screen-layer">
        <header class="p-6 border-b border-[var(--titan-border)] flex items-center gap-6 bg-[var(--titan-surface)]">
            <button onclick="Titan.Interface.showScreen('hub')" class="text-xl opacity-30"><i class="fas fa-chevron-left"></i></button>
            <div class="flex-1">
                <h3 id="chat-partner-name" class="text-xl font-bold tracking-tight italic">Agent</h3>
                <div class="text-[9px] text-green-500 font-black uppercase tracking-widest">Encrypted Tunnel</div>
            </div>
            <div class="flex gap-4">
                <button onclick="Titan.Media.initiateCall(false)" class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center text-[var(--titan-text-dim)]"><i class="fas fa-phone-alt"></i></button>
                <button onclick="Titan.Media.initiateCall(true)" class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-video"></i></button>
            </div>
        </header>

        <div id="chat-messages-box" class="chat-container">
            </div>

        <footer class="p-6 bg-[var(--titan-surface)] border-t border-[var(--titan-border)] flex gap-4 items-center pb-12">
            <input id="chat-input-field" class="titan-input !mb-0 !p-5 flex-1" placeholder="Enter encrypted signal...">
            <button onclick="Titan.Chat.dispatchMessage()" class="w-16 h-16 bg-blue-600 rounded-3xl flex items-center justify-center shadow-2xl">
                <i class="fas fa-paper-plane text-xl text-white"></i>
            </button>
        </footer>
    </section>

    <div id="titan-call-overlay">
        <video id="video-remote" autoplay playsinline></video>
        <video id="video-local" autoplay muted playsinline></video>
        <div class="absolute bottom-16 left-0 w-full flex justify-center gap-10">
            <button onclick="location.reload()" class="w-24 h-24 rounded-full bg-red-600 text-3xl text-white shadow-2xl"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // КОНФИГУРАЦИЯ БАЗЫ (ТВОИ ДАННЫЕ)
        const TITAN_CONFIG = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.appspot.com",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const TITAN_APP = initializeApp(TITAN_CONFIG);
        const TITAN_DB = getDatabase(TITAN_APP);
        const TITAN_AUTH = getAuth(TITAN_APP);

        // ОСНОВНОЙ ОБЪЕКТ ПРИЛОЖЕНИЯ
        window.Titan = {
            State: { Me: null, Partner: null, Room: null, RTC: null, Stream: null },

            // УПРАВЛЕНИЕ ИНТЕРФЕЙСОМ
            Interface: {
                showScreen: (id) => {
                    document.querySelectorAll('.screen-layer').forEach(s => s.classList.remove('active'));
                    document.getElementById(`screen-${id}`).classList.add('active');
                    
                    // Обновление активных вкладок
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    const activeTab = Array.from(document.querySelectorAll('.nav-link')).find(l => l.onclick.toString().includes(id));
                    if(activeTab) activeTab.classList.add('active');
                },

                showModal: (title, placeholder, onConfirm) => {
                    const overlay = document.getElementById('titan-modal-engine');
                    const input = document.getElementById('modal-ui-input');
                    document.getElementById('modal-ui-title').innerText = title;
                    input.placeholder = placeholder;
                    input.value = "";
                    overlay.style.display = 'flex';
                    document.getElementById('modal-ui-confirm').onclick = () => {
                        onConfirm(input.value);
                        Titan.Interface.hideModal();
                    };
                },

                hideModal: () => document.getElementById('titan-modal-engine').style.display = 'none',

                toggleTheme: (isLight) => {
                    document.getElementById('titan-body').className = isLight ? 'light-mode' : '';
                    localStorage.setItem('titan_v34_theme', isLight ? 'light' : 'dark');
                }
            },

            // ЯДРО АВТОРИЗАЦИИ
            Core: {
                initializeAuth: async () => {
                    const e = document.getElementById('auth-email').value;
                    const p = document.getElementById('auth-password').value;
                    const n = document.getElementById('auth-nickname').value.trim();
                    const log = document.getElementById('auth-log-status');

                    if(!e || !p) return;
                    log.innerText = "Synchronizing Node...";

                    try {
                        await signInWithEmailAndPassword(TITAN_AUTH, e, p);
                    } catch (err) {
                        if(n) {
                            log.innerText = "Registering Global Identity...";
                            try {
                                const res = await createUserWithEmailAndPassword(TITAN_AUTH, e, p);
                                const uData = { id: n, uid: res.user.uid, email: e, ts: Date.now() };
                                await set(ref(TITAN_DB, `v34/users/${res.user.uid}`), uData);
                                await set(ref(TITAN_DB, `v34/map/${n}`), res.user.uid);
                            } catch (regErr) { log.innerText = "Error: " + regErr.message; }
                        } else { log.innerText = "Identity Token Required"; }
                    }
                }
            },

            // СОЦИАЛЬНЫЙ МОДУЛЬ
            Social: {
                openAddFriendDialog: () => {
                    Titan.Interface.showModal("Link Node", "Enter Target ID", async (val) => {
                        if(!val) return;
                        const snap = await get(ref(TITAN_DB, `v34/map/${val}`));
                        if(snap.exists()){
                            const targetUid = snap.val();
                            const myUid = Titan.State.Me.uid;
                            await update(ref(TITAN_DB, `v34/social/${myUid}/${targetUid}`), { id: val, uid: targetUid });
                            await update(ref(TITAN_DB, `v34/social/${targetUid}/${myUid}`), { id: Titan.State.Me.id, uid: myUid });
                        } else { alert("Node Not Found!"); }
                    });
                },

                openChangeNickDialog: () => {
                    Titan.Interface.showModal("Identity Update", "New Global ID", async (val) => {
                        if(!val) return;
                        const uid = Titan.State.Me.uid;
                        await update(ref(TITAN_DB, `v34/users/${uid}`), { id: val });
                        await set(ref(TITAN_DB, `v34/map/${val}`), uid);
                        location.reload();
                    });
                }
            },

            // МОДУЛЬ ЧАТА
            Chat: {
                open: (partner) => {
                    Titan.State.Partner = partner;
                    Titan.State.Room = [Titan.State.Me.uid, partner.uid].sort().join("_");
                    Titan.Interface.showScreen('chat');
                    document.getElementById('chat-partner-name').innerText = partner.id;

                    onValue(ref(TITAN_DB, `v34/rooms/${Titan.State.Room}`), snap => {
                        const box = document.getElementById('chat-messages-box');
                        box.innerHTML = "";
                        snap.forEach(m => {
                            const d = m.val();
                            const isMe = d.sid === Titan.State.Me.uid;
                            box.innerHTML += `<div class="message-bubble ${isMe ? 'msg-outgoing' : 'msg-incoming'}">${d.txt}</div>`;
                        });
                        box.scrollTop = box.scrollHeight;
                    });
                },

                dispatchMessage: () => {
                    const input = document.getElementById('chat-input-field');
                    if(!input.value.trim()) return;
                    push(ref(TITAN_DB, `v34/rooms/${Titan.State.Room}`), {
                        sid: Titan.State.Me.uid,
                        txt: input.value,
                        ts: Date.now()
                    });
                    input.value = "";
                }
            },

            // МЕДИА-СЕРВИСЫ
            Media: {
                initiateCall: async (vid) => {
                    document.getElementById('titan-call-overlay').style.display = 'block';
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: vid, audio: true });
                        Titan.State.Stream = stream;
                        document.getElementById('video-local').srcObject = stream;
                        
                        Titan.State.RTC = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
                        stream.getTracks().forEach(t => Titan.State.RTC.addTrack(t, stream));

                        Titan.State.RTC.ontrack = e => {
                            document.getElementById('video-remote').srcObject = e.streams[0];
                        };

                        const off = await Titan.State.RTC.createOffer();
                        await Titan.State.RTC.setLocalDescription(off);
                        
                        set(ref(TITAN_DB, `v34/calls/${Titan.State.Partner.uid}/sig`), {
                            offer: off, from: Titan.State.Me.uid, fromId: Titan.State.Me.id, vid
                        });

                        onValue(ref(TITAN_DB, `v34/calls/${Titan.State.Me.uid}/ans`), async s => {
                            const d = s.val();
                            if(d && !Titan.State.RTC.currentRemoteDescription) {
                                await Titan.State.RTC.setRemoteDescription(new RTCSessionDescription(d));
                            }
                        });
                    } catch(e) { location.reload(); }
                }
            }
        };

        // ЛИСТЕНЕР СОСТОЯНИЯ
        onAuthStateChanged(TITAN_AUTH, user => {
            if(user) {
                onValue(ref(TITAN_DB, `v34/users/${user.uid}`), snap => {
                    Titan.State.Me = snap.val();
                    if(Titan.State.Me) {
                        Titan.Interface.showScreen('hub');
                        document.getElementById('hub-user-id').innerText = "ID: " + Titan.State.Me.id;
                        document.getElementById('settings-nick').innerText = Titan.State.Me.id;
                        document.getElementById('settings-email').innerText = Titan.State.Me.email;
                        document.getElementById('settings-avatar').innerText = Titan.State.Me.id[0].toUpperCase();

                        // Синхронизация контактов
                        onValue(ref(TITAN_DB, `v34/social/${user.uid}`), s => {
                            const container = document.getElementById('contacts-container');
                            container.innerHTML = "";
                            s.forEach(c => {
                                const d = c.val();
                                const el = document.createElement('div');
                                el.className = "contact-item font-bold";
                                el.innerHTML = `<span>${d.id}</span><i class="fas fa-chevron-right opacity-10"></i>`;
                                el.onclick = () => Titan.Chat.open(d);
                                container.appendChild(el);
                            });
                        });

                        // Слушатель звонков
                        onValue(ref(TITAN_DB, `v34/calls/${user.uid}/sig`), async s => {
                            const d = s.val();
                            if(d && !Titan.State.RTC) {
                                Titan.Interface.showModal("Incoming Signal", "Accept call from " + d.fromId + "? (Yes/No)", async (v) => {
                                    if(v.toLowerCase() === 'yes') {
                                        Titan.State.Partner = { uid: d.from, id: d.fromId };
                                        await Titan.Media.initiateCall(d.vid);
                                        await Titan.State.RTC.setRemoteDescription(new RTCSessionDescription(d.offer));
                                        const ans = await Titan.State.RTC.createAnswer();
                                        await Titan.State.RTC.setLocalDescription(ans);
                                        set(ref(TITAN_DB, `v34/calls/${d.from}/ans`), ans);
                                    }
                                });
                            }
                        });
                    }
                });
            } else {
                Titan.Interface.showScreen('auth');
            }
        });

        // Загрузка темы
        if(localStorage.getItem('titan_v34_theme') === 'light') {
            Titan.Interface.toggleTheme(true);
            document.getElementById('theme-switch-toggle').checked = true;
        }

        console.log("TITAN GIGA-CORE v34.0 LOADED");
    </script>
</body>
</html>
