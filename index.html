<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Morozov Ultra v11.5 | Heavy Duty Infrastructure</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE DESIGN SYSTEM --- */
        :root {
            --u-bg: #05070a;
            --u-surf: #0d1117;
            --u-border: #21262d;
            --u-text: #c9d1d9;
            --u-accent: #2f81f7;
            --u-accent-glow: rgba(47, 129, 247, 0.4);
            --u-me: #238636;
            --u-he: #161b22;
            --u-red: #f85149;
            --u-gold: #d29922;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html { 
            height: 100%; width: 100%; margin: 0; padding: 0; 
            background: var(--u-bg); color: var(--u-text); 
            font-family: 'Inter', sans-serif; overflow: hidden;
        }

        /* --- SCREEN MANAGEMENT --- */
        .u-screen {
            position: fixed; inset: 0; background: var(--u-bg); z-index: 10;
            display: flex; flex-direction: column; 
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.5s ease;
        }
        .u-screen-hidden { transform: scale(1.1); opacity: 0; pointer-events: none; visibility: hidden; }
        .u-screen-active { transform: scale(1); opacity: 1; z-index: 50; pointer-events: auto; visibility: visible; }

        /* --- MESSAGING & BUBBLES --- */
        .u-feed { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; background: #010409; }
        .u-bubble { 
            max-width: 85%; padding: 14px 18px; border-radius: 22px; font-size: 14.5px; 
            line-height: 1.5; position: relative; word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: bubblePop 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.2);
        }
        @keyframes bubblePop { from { opacity: 0; transform: scale(0.8) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        .u-bubble-me { align-self: flex-end; background: var(--u-me); color: white; border-bottom-right-radius: 4px; }
        .u-bubble-he { align-self: flex-start; background: var(--u-he); border: 1px solid var(--u-border); border-bottom-left-radius: 4px; }

        .u-meta { display: flex; align-items: center; justify-content: flex-end; gap: 5px; font-size: 9px; margin-top: 5px; opacity: 0.5; font-family: 'JetBrains Mono', monospace; }

        /* --- AUDIO VISUALIZER --- */
        .rec-wave { display: flex; align-items: center; gap: 3px; height: 30px; padding: 0 10px; }
        .wave-bar { width: 3px; background: var(--u-accent); border-radius: 10px; transition: height 0.1s ease; }

        /* --- UI COMPONENTS --- */
        .u-header { height: 85px; padding: 0 24px; background: var(--u-surf); border-bottom: 1px solid var(--u-border); display: flex; align-items: center; justify-content: space-between; z-index: 100; }
        .u-btn { background: var(--u-accent); color: white; border-radius: 20px; font-weight: 800; display: flex; align-items: center; justify-content: center; transition: 0.3s; box-shadow: 0 8px 20px var(--u-accent-glow); }
        .u-btn:active { transform: scale(0.92); }
        .u-input { width: 100%; padding: 18px; background: var(--u-bg); border: 1px solid var(--u-border); border-radius: 22px; color: white; transition: 0.3s; font-size: 14px; }
        .u-input:focus { border-color: var(--u-accent); box-shadow: 0 0 0 4px var(--u-accent-glow); }

        /* --- TOAST NOTIFICATIONS --- */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; pointer-events: none; }
        .u-toast { background: var(--u-surf); border: 1px solid var(--u-border); padding: 12px 24px; border-radius: 50px; color: white; font-size: 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: toastIn 0.5s ease both; }
        @keyframes toastIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- VIDEO CALL --- */
        .v-call-layer { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; }
        #v-remote { width: 100%; height: 100%; object-fit: cover; }
        #v-local { position: absolute; top: 40px; right: 25px; width: 110px; height: 160px; border-radius: 20px; border: 2px solid rgba(255,255,255,0.2); object-fit: cover; z-index: 1001; background: #111; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="scr-gate" class="u-screen z-[9999] justify-center items-center px-10">
        <div class="w-full max-w-sm">
            <div class="text-center mb-12">
                <div class="w-20 h-20 bg-blue-600 rounded-[30%] mx-auto flex items-center justify-center mb-6 shadow-2xl rotate-12">
                    <i class="fas fa-bolt-lightning text-3xl text-white"></i>
                </div>
                <h1 class="text-5xl font-black italic tracking-tighter text-white">ULTRA <span class="text-blue-500">X</span></h1>
                <p class="text-[9px] font-mono opacity-20 mt-4 tracking-[0.5em] uppercase">Enterprise Infrastructure v11.5</p>
            </div>

            <div class="bg-[var(--u-surf)] p-8 rounded-[45px] border border-[var(--u-border)] shadow-2xl relative overflow-hidden">
                <div class="space-y-4">
                    <input id="gate-email" type="email" placeholder="Access Email" class="u-input">
                    <input id="gate-pass" type="password" placeholder="Encryption Key" class="u-input">
                    
                    <div id="reg-ext" class="hidden space-y-4 animate-fadeIn">
                        <input id="gate-nick" type="text" placeholder="Identity Name" class="u-input">
                    </div>

                    <button id="gate-btn" onclick="handleAuth()" class="u-btn w-full p-5 mt-4">
                        <span id="gate-btn-text">INITIALIZE NODE</span>
                    </button>

                    <button onclick="toggleAuth()" id="gate-switch" class="w-full text-[10px] font-black opacity-30 uppercase tracking-[0.3em] pt-6 hover:opacity-100 transition-all text-center">
                        Generate New Identity
                    </button>
                </div>
            </div>
            <div id="gate-error" class="text-red-500 text-[10px] font-black text-center mt-8 uppercase h-4 tracking-widest"></div>
        </div>
    </div>

    <div id="scr-main" class="u-screen u-screen-hidden">
        <header class="u-header">
            <button onclick="nav('settings')" class="w-12 h-12 rounded-2xl bg-[var(--u-bg)] border border-[var(--u-border)] flex items-center justify-center">
                <i class="fas fa-sliders opacity-40"></i>
            </button>
            <div class="text-center">
                <span class="font-black italic text-xl tracking-tighter">ULTRA <span class="text-blue-500">CORE</span></span>
                <div class="flex items-center justify-center gap-1.5 mt-0.5">
                    <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-[8px] font-black opacity-30 uppercase tracking-widest">Mesh Link Active</span>
                </div>
            </div>
            <button onclick="searchAgent()" class="w-12 h-12 rounded-2xl bg-blue-600 flex items-center justify-center text-white shadow-lg">
                <i class="fas fa-plus"></i>
            </button>
        </header>
        
        <div class="flex-1 overflow-y-auto px-6 py-8">
            <div class="flex items-center justify-between mb-8">
                <p class="text-[10px] font-black opacity-20 uppercase tracking-[0.5em]">Connected Nodes</p>
                <div class="h-px flex-1 bg-[var(--u-border)] ml-6"></div>
            </div>
            <div id="hub-list" class="space-y-3"></div>
            <div id="hub-empty" class="hidden flex flex-col items-center justify-center py-32 opacity-10">
                <i class="fas fa-wind text-7xl mb-6"></i>
                <p class="font-black text-xs uppercase tracking-[0.5em]">Silence in Frequency</p>
            </div>
        </div>
    </div>

    <div id="scr-chat" class="u-screen u-screen-hidden">
        <header class="u-header">
            <div class="flex items-center gap-4">
                <button onclick="nav('main')" class="text-xl opacity-30"><i class="fas fa-chevron-left"></i></button>
                <div id="ch-av" class="w-11 h-11 bg-blue-600 rounded-2xl flex items-center justify-center font-black text-xl shadow-xl">?</div>
                <div>
                    <div id="ch-name" class="font-bold text-sm">...</div>
                    <div id="ch-typing" class="hidden flex items-center gap-1">
                        <span class="text-[9px] text-blue-500 font-black uppercase tracking-tighter">Typing</span>
                        <div class="flex gap-0.5"><div class="w-1 h-1 bg-blue-500 rounded-full animate-bounce"></div><div class="w-1 h-1 bg-blue-500 rounded-full animate-bounce delay-75"></div></div>
                    </div>
                    <div id="ch-status" class="text-[9px] text-green-500 font-black uppercase opacity-60">Secure Connection</div>
                </div>
            </div>
            <button onclick="startCall()" class="text-blue-500 text-2xl"><i class="fas fa-video"></i></button>
        </header>

        <div id="ch-feed" class="u-feed"></div>

        <div class="p-4 bg-[var(--u-surf)] border-t border-[var(--u-border)] pb-10">
            <div class="flex items-end gap-3">
                <button id="mic-btn" class="w-14 h-14 rounded-2xl bg-[var(--u-bg)] border border-[var(--u-border)] text-red-500 flex items-center justify-center transition-all">
                    <i class="fas fa-microphone text-xl"></i>
                </button>
                <div id="ch-input" contenteditable="true" class="flex-1 bg-[var(--u-bg)] p-4 rounded-2xl max-h-40 overflow-y-auto text-sm border border-[var(--u-border)]" placeholder="Transmit data..." oninput="reportTyping()"></div>
                <button onclick="pushMsg()" class="w-14 h-14 bg-blue-600 text-white rounded-2xl flex items-center justify-center shadow-2xl active:scale-90 transition">
                    <i class="fas fa-paper-plane text-lg"></i>
                </button>
            </div>
            <div id="audio-viz" class="hidden mt-4 flex items-center justify-center bg-blue-500/10 p-4 rounded-2xl border border-blue-500/20">
                <div class="rec-wave" id="wave-container"></div>
                <span class="text-[10px] font-black text-blue-500 uppercase ml-4">Recording Signal...</span>
            </div>
        </div>
    </div>

    <div id="scr-settings" class="u-screen u-screen-hidden">
        <header class="u-header">
            <button onclick="nav('main')"><i class="fas fa-arrow-left opacity-30"></i></button>
            <span class="font-black text-[10px] uppercase tracking-[0.4em]">Configuration Node</span>
            <div class="w-10"></div>
        </header>

        <div class="flex-1 overflow-y-auto pb-20">
            <div class="p-12 flex flex-col items-center">
                <div id="st-av" class="w-32 h-32 bg-blue-600 rounded-[40%] flex items-center justify-center text-5xl font-black mb-6 shadow-2xl border-4 border-[var(--u-bg)]">?</div>
                <h2 id="st-name" class="text-3xl font-black tracking-tighter text-white">...</h2>
                <div id="st-mail" class="text-[10px] font-mono opacity-20 uppercase mt-2">...</div>
            </div>

            <div class="px-8 space-y-4">
                <div class="p-6 bg-[var(--u-surf)] rounded-[35px] border border-[var(--u-border)]">
                    <p class="text-[10px] font-black text-blue-500 uppercase mb-6 tracking-widest">Hardware Sync</p>
                    <div class="space-y-6">
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-bold">Haptic Feedback</span>
                            <div class="w-10 h-5 bg-blue-600 rounded-full relative"><div class="absolute right-1 top-1 w-3 h-3 bg-white rounded-full"></div></div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-bold">Biometric Security</span>
                            <div class="w-10 h-5 bg-blue-600 rounded-full relative"><div class="absolute right-1 top-1 w-3 h-3 bg-white rounded-full"></div></div>
                        </div>
                    </div>
                </div>
                <button onclick="terminate()" class="w-full p-6 bg-red-500/10 border border-red-500/20 rounded-[35px] text-red-500 font-black uppercase text-xs">Terminate Link</button>
            </div>
        </div>
    </div>

    <div id="call-layer" class="v-call-layer">
        <video id="v-remote" autoplay playsinline></video>
        <video id="v-local" autoplay muted playsinline></video>
        <div class="absolute inset-0 flex flex-col justify-between items-center py-24 bg-gradient-to-b from-black/60 via-transparent to-black/80">
            <div class="text-center">
                <div id="call-av" class="w-24 h-24 bg-blue-600 rounded-[40%] mx-auto flex items-center justify-center text-4xl font-black mb-6 border-4 border-white/20 shadow-2xl">?</div>
                <h2 id="call-partner" class="text-3xl font-black text-white italic">...</h2>
                <div class="text-[10px] font-mono text-blue-400 mt-4 tracking-[0.5em] animate-pulse">P2P ENCRYPTED CALL</div>
            </div>
            <button onclick="location.reload()" class="w-20 h-20 bg-red-600 rounded-full flex items-center justify-center text-3xl text-white shadow-2xl active:scale-75 transition">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIG (Same for all Morozov Ultra nodes)
        const fbConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.firebasestorage.app",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(fbConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // SYSTEM STATE
        let me = null;
        let pNode = null;
        let room = null;
        let isReg = false;
        let peer = null;
        let tT = null;

        // --- CORE NAVIGATION ---
        window.nav = (id) => {
            const screens = ['gate', 'main', 'chat', 'settings'];
            screens.forEach(s => {
                const el = document.getElementById(`scr-${s}`);
                if(s === id) el.classList.replace('u-screen-hidden', 'u-screen-active');
                else el.classList.replace('u-screen-active', 'u-screen-hidden');
            });
            if(id === 'settings' && auth.currentUser) {
                const u = auth.currentUser;
                document.getElementById('st-name').innerText = u.displayName || "Agent";
                document.getElementById('st-mail').innerText = u.email;
                document.getElementById('st-av').innerText = (u.displayName ? u.displayName[0] : "A").toUpperCase();
            }
        };

        window.toast = (msg) => {
            const c = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'u-toast';
            t.innerText = msg;
            c.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        };

        // --- AUTH & LEGACY MIGRATION BRIDGE ---
        window.toggleAuth = () => {
            isReg = !isReg;
            document.getElementById('reg-ext').classList.toggle('hidden', !isReg);
            document.getElementById('gate-btn-text').innerText = isReg ? "GENERATE IDENTITY" : "INITIALIZE NODE";
            document.getElementById('gate-switch').innerText = isReg ? "Already verified? Connect" : "Generate New Identity";
        };

        window.handleAuth = async () => {
            const e = document.getElementById('gate-email').value.trim();
            const p = document.getElementById('gate-pass').value.trim();
            const n = document.getElementById('gate-nick').value.trim();
            const log = document.getElementById('gate-error');

            if(!e || p.length < 6) { log.innerText = "DATA INTEGRITY ERROR"; return; }
            log.innerText = "SYNCING WITH MESH...";

            try {
                if(isReg) {
                    const res = await createUserWithEmailAndPassword(auth, e, p);
                    await updateProfile(res.user, { displayName: n || "Agent" });
                    // Store in v11 branch
                    await set(ref(db, `v11/users/${res.user.uid}`), { name: n || "Agent", email: e, uid: res.user.uid, ts: Date.now() });
                } else {
                    const res = await signInWithEmailAndPassword(auth, e, p);
                    // LEGACY BRIDGE: If user not in v11, migrate from v10 or force create
                    const check = await get(ref(db, `v11/users/${res.user.uid}`));
                    if(!check.exists()) {
                        await set(ref(db, `v11/users/${res.user.uid}`), {
                            name: res.user.displayName || "Agent",
                            email: res.user.email,
                            uid: res.user.uid,
                            ts: Date.now()
                        });
                    }
                }
            } catch(err) { log.innerText = "ERR: " + err.code.toUpperCase(); }
        };

        onAuthStateChanged(auth, u => {
            if(u) { me = u; nav('main'); initSocial(); toast("Welcome, Agent"); }
            else { nav('gate'); }
        });

        // --- SOCIAL INFRASTRUCTURE ---
        function initSocial() {
            onValue(ref(db, `v11/social/${me.uid}`), snap => {
                const list = document.getElementById('hub-list');
                const empty = document.getElementById('hub-empty');
                list.innerHTML = "";
                let has = false;
                snap.forEach(c => {
                    has = true;
                    const d = c.val();
                    const div = document.createElement('div');
                    div.className = "p-5 bg-[var(--u-surf)] rounded-[30px] border border-[var(--u-border)] flex items-center justify-between cursor-pointer active:scale-95 transition-all";
                    div.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center font-black text-xl shadow-lg">${d.name[0]}</div>
                            <div>
                                <div class="font-bold text-sm text-white">${d.name}</div>
                                <div class="text-[9px] opacity-20 uppercase font-black tracking-widest">Quantum Link Active</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right opacity-10"></i>
                    `;
                    div.onclick = () => openChat(d);
                    list.appendChild(div);
                });
                empty.classList.toggle('hidden', has);
            });
            listenSignals();
        }

        window.searchAgent = async () => {
            const mail = prompt("Target Agent Email:");
            if(!mail || mail.toLowerCase() === me.email.toLowerCase()) return;
            
            toast("Searching Mesh...");
            const users = await get(ref(db, `v11/users`));
            let found = null;
            users.forEach(u => { if(u.val().email.toLowerCase() === mail.toLowerCase()) found = u.val(); });

            if(found) {
                await update(ref(db, `v11/social/${me.uid}/${found.uid}`), { id: found.uid, name: found.name });
                await update(ref(db, `v11/social/${found.uid}/${me.uid}`), { id: me.uid, name: me.displayName });
                toast("Handshake Complete.");
            } else { toast("Node not found."); }
        };

        // --- MESSAGING ENGINE ---
        window.openChat = (p) => {
            pNode = p;
            room = [me.uid, p.id].sort().join("_X_");
            nav('chat');
            document.getElementById('ch-name').innerText = p.name;
            document.getElementById('ch-av').innerText = p.name[0];
            
            onValue(ref(db, `v11/rooms/${room}/msgs`), snap => {
                const feed = document.getElementById('ch-feed');
                feed.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    const isMe = d.sid === me.uid;
                    if(!isMe && d.st !== 'read') update(ref(db, `v11/rooms/${room}/msgs/${m.key}`), { st: 'read' });
                    
                    const t = new Date(d.ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const tick = d.st === 'read' ? '<i class="fas fa-check-double text-blue-500"></i>' : '<i class="fas fa-check"></i>';
                    
                    const b = document.createElement('div');
                    b.className = `u-bubble ${isMe ? 'u-bubble-me' : 'u-bubble-he'}`;
                    b.innerHTML = `<div>${d.cnt}</div><div class="u-meta"><span>${t}</span>${isMe ? tick : ''}</div>`;
                    feed.appendChild(b);
                });
                feed.scrollTop = feed.scrollHeight;
            });

            onValue(ref(db, `v11/rooms/${room}/typing/${p.id}`), s => {
                document.getElementById('ch-typing').classList.toggle('hidden', !s.val());
                document.getElementById('ch-status').classList.toggle('hidden', s.val());
            });
        };

        window.reportTyping = () => {
            if(!room) return;
            set(ref(db, `v11/rooms/${room}/typing/${me.uid}`), true);
            clearTimeout(tT);
            tT = setTimeout(() => set(ref(db, `v11/rooms/${room}/typing/${me.uid}`), false), 2500);
        };

        window.pushMsg = () => {
            const inp = document.getElementById('ch-input');
            const txt = inp.innerText.trim();
            if(!txt) return;
            push(ref(db, `v11/rooms/${room}/msgs`), { sid: me.uid, cnt: txt, ts: Date.now(), st: 'sent' });
            inp.innerText = "";
            set(ref(db, `v11/rooms/${room}/typing/${me.uid}`), false);
        };

        // --- AUDIO VISUALIZER LOGIC ---
        let micStream = null, audioCtx = null, analyzer = null;
        const micBtn = document.getElementById('mic-btn');
        micBtn.onclick = async () => {
            if(!micStream) {
                micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                document.getElementById('audio-viz').classList.remove('hidden');
                micBtn.classList.replace('bg-[var(--u-bg)]', 'bg-red-600');
                micBtn.classList.replace('text-red-500', 'text-white');
                
                audioCtx = new AudioContext();
                analyzer = audioCtx.createAnalyser();
                const source = audioCtx.createMediaStreamSource(micStream);
                source.connect(analyzer);
                analyzer.fftSize = 32;
                const bufferLength = analyzer.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const wave = document.getElementById('wave-container');
                wave.innerHTML = "";
                for(let i=0; i<8; i++) { const b = document.createElement('div'); b.className='wave-bar'; wave.appendChild(b); }
                
                function draw() {
                    if(!micStream) return;
                    analyzer.getByteFrequencyData(dataArray);
                    const bars = wave.querySelectorAll('.wave-bar');
                    bars.forEach((b, i) => { 
                        const h = (dataArray[i] / 255) * 30 + 5;
                        b.style.height = h + 'px';
                    });
                    requestAnimationFrame(draw);
                }
                draw();
            } else {
                micStream.getTracks().forEach(t => t.stop());
                micStream = null;
                document.getElementById('audio-viz').classList.add('hidden');
                micBtn.classList.replace('bg-red-600', 'bg-[var(--u-bg)]');
                micBtn.classList.replace('text-white', 'text-red-500');
                toast("Audio data discarded.");
            }
        };

        // --- P2P MEDIA (WEBRTC) ---
        window.startCall = async () => {
            document.getElementById('call-layer').style.display = 'flex';
            document.getElementById('call-partner').innerText = pNode.name;
            document.getElementById('call-av').innerText = pNode.name[0];

            peer = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
            const s = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            s.getTracks().forEach(t => peer.addTrack(t, s));
            document.getElementById('v-local').srcObject = s;

            peer.onicecandidate = e => e.candidate && push(ref(db, `v11/calls/${pNode.id}/ice`), e.candidate.toJSON());
            peer.ontrack = e => document.getElementById('v-remote').srcObject = e.streams[0];

            const o = await peer.createOffer();
            await peer.setLocalDescription(o);
            await remove(ref(db, `v11/calls/${pNode.id}`));
            await set(ref(db, `v11/calls/${pNode.id}/sig`), { offer: o, from: me.uid, name: me.displayName });

            onValue(ref(db, `v11/calls/${pNode.id}/ans`), async snap => {
                if(snap.val() && !peer.currentRemoteDescription) await peer.setRemoteDescription(new RTCSessionDescription(snap.val()));
            });
        };

        function listenSignals() {
            onValue(ref(db, `v11/calls/${me.uid}/sig`), async snap => {
                const d = snap.val();
                if(d && d.offer && !peer) {
                    if(confirm("INCOMING CALL: Agent " + d.name)) {
                        document.getElementById('call-layer').style.display = 'flex';
                        document.getElementById('call-partner').innerText = d.name;
                        peer = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
                        const s = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                        s.getTracks().forEach(t => peer.addTrack(t, s));
                        document.getElementById('v-local').srcObject = s;
                        peer.ontrack = e => document.getElementById('v-remote').srcObject = e.streams[0];
                        peer.onicecandidate = e => e.candidate && push(ref(db, `v11/calls/${d.from}/ice`), e.candidate.toJSON());
                        await peer.setRemoteDescription(new RTCSessionDescription(d.offer));
                        const a = await peer.createAnswer();
                        await peer.setLocalDescription(a);
                        set(ref(db, `v11/calls/${d.from}/ans`), a);
                        onValue(ref(db, `v11/calls/${me.uid}/ice`), iS => iS.forEach(c => peer.addIceCandidate(new RTCIceCandidate(c.val()))));
                    } else { remove(ref(db, `v11/calls/${me.uid}`)); }
                }
            });
        }

        window.terminate = () => signOut(auth).then(() => location.reload());
    </script>
