<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Morozov Ultra Pro | Core Infrastructure v5.5</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Montserrat:wght@900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================
           SECTION 1: GLOBAL DESIGN SYSTEM & VARIABLES
           ================================================
        */
        :root {
            --u-bg: #0e1621;
            --u-surf: #17212b;
            --u-border: #242f3d;
            --u-text: #ffffff;
            --u-accent: #0088cc;
            --u-chat: #070d14;
            --u-me: #2b5278;
            --u-he: #182533;
            --u-green: #31d84d;
            --u-red: #ff4d4d;
            --u-anim-speed: 0.5s;
            --u-curve: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .theme-arctic {
            --u-bg: #f2f2f7; --u-surf: #ffffff; --u-border: #d1d1d6;
            --u-text: #000000; --u-accent: #007aff; --u-chat: #e5e5ea;
            --u-me: #007aff; --u-he: #ffffff; --u-green: #34c759;
        }

        .theme-matrix {
            --u-bg: #000000; --u-surf: #0a0a0a; --u-border: #00ff41;
            --u-text: #00ff41; --u-accent: #00ff41; --u-chat: #000000;
            --u-me: #003300; --u-he: #001100; --u-green: #00ff41;
        }

        /* Base Typography & Normalization */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html { 
            height: 100%; width: 100%; margin: 0; padding: 0; 
            background: var(--u-bg); color: var(--u-text); 
            font-family: 'Inter', sans-serif; overflow: hidden;
            transition: background 0.4s ease, color 0.4s ease;
        }

        .font-ultra { font-family: 'Montserrat', sans-serif; letter-spacing: -0.05em; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* ================================================
           SECTION 2: ANIMATIONS & LAYERS
           ================================================
        */
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-border { 0% { border-color: var(--u-border); } 50% { border-color: var(--u-accent); } 100% { border-color: var(--u-border); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        .u-screen {
            position: fixed; inset: 0; background: var(--u-bg); z-index: 10;
            display: flex; flex-direction: column; transition: var(--u-anim-speed) var(--u-curve);
            will-change: transform, opacity;
        }
        .u-screen-hidden { transform: translateX(100%); opacity: 0; pointer-events: none; }
        .u-screen-active { transform: translateX(0); opacity: 1; z-index: 50; pointer-events: auto; }

        /* ================================================
           SECTION 3: REUSABLE COMPONENTS
           ================================================
        */
        .u-header {
            height: 72px; padding: 0 24px; background: var(--u-surf);
            border-bottom: 1px solid var(--u-border);
            display: flex; align-items: center; justify-content: space-between;
            z-index: 100;
        }

        .u-btn-icon {
            width: 44px; height: 44px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            background: var(--u-bg); border: 1px solid var(--u-border);
            transition: 0.2s; cursor: pointer;
        }
        .u-btn-icon:active { transform: scale(0.9); background: var(--u-border); }

        .u-avatar-circle {
            width: 52px; height: 52px; border-radius: 18px;
            background: linear-gradient(135deg, var(--u-accent), #00c6ff);
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 800; font-size: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .u-badge-new {
            background: var(--u-red); color: white; padding: 2px 6px;
            border-radius: 6px; font-size: 10px; font-weight: 900;
        }

        /* Chat Specifics */
        .u-message-area { flex: 1; overflow-y: auto; padding: 20px; background: var(--u-chat); display: flex; flex-direction: column; gap: 10px; }
        .u-bubble { 
            max-width: 78%; padding: 12px 16px; border-radius: 20px; font-size: 15px; 
            line-height: 1.4; position: relative; animation: fadeIn 0.3s ease;
        }
        .u-bubble-me { align-self: flex-end; background: var(--u-me); color: white; border-bottom-right-radius: 4px; }
        .u-bubble-he { align-self: flex-start; background: var(--u-he); color: var(--u-text); border-bottom-left-radius: 4px; border: 1px solid var(--u-border); }

        /* Input Control */
        .u-input-wrap {
            padding: 16px; background: var(--u-surf); border-top: 1px solid var(--u-border);
            display: flex; items-center; gap: 12px;
        }
        .u-editable {
            flex: 1; min-h: 48px; max-h: 120px; background: var(--u-bg); border: 1px solid var(--u-border);
            border-radius: 18px; padding: 12px 16px; font-size: 14px; overflow-y: auto;
        }

        /* ================================================
           SECTION 4: LOADING & STATES
           ================================================
        */
        .u-loader-ring { width: 22px; height: 22px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--u-accent); border-radius: 50%; animation: spin 0.7s linear infinite; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--u-border); border-radius: 10px; }
    </style>
</head>
<body class="theme-midnight">

    <div id="scr-gate" class="u-screen z-[9999] justify-center items-center px-8">

    <div id="scr-chat" class="u-screen u-screen-hidden">
        <header class="u-header">

                <button onclick="navTo('main')" class="mr-4 opacity-40"><i class="fas fa-chevron-left text-xl"></i></button>
                <div id="chat-av" class="u-avatar-circle w-10 h-10 mr-3 !rounded-xl text-sm">?</div>
                <div>
                    <div id="chat-title" class="font-bold text-sm">Secure Line</div>
                    <div class="flex items-center gap-1">

                        <span class="text-[9px] font-black opacity-30 uppercase">Live Connection</span>

            </div>
            <div class="flex gap-2">
                <button onclick="initCall('video')" class="u-btn-icon !bg-transparent border-none opacity-30"><i class="fas fa-video"></i></button>
                <button onclick="initCall('voice')" class="u-btn-icon !bg-transparent border-none opacity-30"><i class="fas fa-phone"></i></button>

        <div id="chat-messages" class="u-message-area"></div>

        <div class="u-input-wrap">

                <input type="file" class="hidden" onchange="uploadMedia(this)" accept="image/*">
            </label>
            <div id="chat-input-box" contenteditable="true" class="u-editable" oninput="toggleSendUI()"></div>
            <button id="btn-send-msg" onclick="pushMessage()" class="hidden w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg">

    <div id="scr-settings" class="u-screen u-screen-hidden">

        <div class="flex-1 overflow-auto">
            <div class="p-12 flex flex-col items-center">
                <div id="st-avatar" class="w-28 h-28 bg-blue-600 rounded-[40%] flex items-center justify-center text-5xl font-black mb-6 shadow-2xl border-4 border-[var(--u-bg)]">?</div>
                <h2 id="st-nickname" class="text-3xl font-ultra tracking-tighter">Identity</h2>

                <div class="mt-8 flex gap-3">
                    <button onclick="editIdentity()" class="px-6 py-3 bg-blue-600 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg">Change Name</button>

                        <div onclick="applyTheme('midnight')" class="h-14 bg-[#0e1621] rounded-2xl border-2 border-white/5 flex items-center justify-center"><i class="fas fa-moon opacity-10"></i></div>
                        <div onclick="applyTheme('arctic')" class="h-14 bg-white rounded-2xl border-2 border-black/5 flex items-center justify-center"><i class="fas fa-sun text-black opacity-10"></i></div>
                        <div onclick="applyTheme('matrix')" class="h-14 bg-black rounded-2xl border-2 border-[#00ff41]/20 flex items-center justify-center"><i class="fas fa-code text-[#00ff41] opacity-20"></i></div>
                    </div>
                </div>

                <div class="space-y-3">
                    <p class="text-[10px] font-black text-red-500 uppercase tracking-widest">Danger Zone</p>
                    <button onclick="terminateSession()" class="w-full p-5 bg-red-500/10 border border-red-500/20 rounded-3xl flex items-center justify-between text-red-500">
                        <span class="font-black text-xs uppercase italic">Terminate Connection</span>

    <div id="overlay-call" class="fixed inset-0 bg-black z-[10000] hidden flex-col overflow-hidden">
        <video id="v-remote" class="w-full h-full object-cover" autoplay playsinline></video>
        <video id="v-local" class="absolute top-12 right-6 w-32 h-48 rounded-3xl border-2 border-white/20 object-cover shadow-2xl bg-zinc-900" autoplay muted playsinline></video>
        
        <div class="absolute inset-0 flex flex-col justify-between items-center py-20 bg-gradient-to-b from-black/40 via-transparent to-black/80">
            <div class="text-center">
                <div id="call-avatar" class="w-24 h-24 bg-blue-600 rounded-full mx-auto flex items-center justify-center text-4xl font-black mb-6 border-4 border-white/10 shadow-2xl">?</div>
                <h2 id="call-target-name" class="text-3xl font-ultra text-white uppercase italic tracking-tighter">Establishing...</h2>
                <div class="text-[10px] font-mono text-blue-400 mt-4 tracking-widest animate-pulse">ENCRYPTED P2P HANDSHAKE</div>
            </div>

            <button onclick="location.reload()" class="w-24 h-24 bg-red-600 rounded-full flex items-center justify-center text-3xl text-white shadow-[0_0_60px_rgba(239,68,68,0.4)] active:scale-75 transition-all">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.firebasestorage.app",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // SYSTEM STATE
        let selfAgent = null;
        let activePartner = null;
        let isRegMode = false;
        let currentRoom = null;
        let peerConnection = null;

        // --- MODULE: NAVIGATION ---
        window.navTo = (id) => {
            console.log(`[NAV] Syncing screen: ${id}`);
            const screens = ['gate', 'main', 'chat', 'settings'];
            screens.forEach(s => {
                const el = document.getElementById(`scr-${s}`);
                if (el) {
                    if (s === id) el.classList.replace('u-screen-hidden', 'u-screen-active');
                    else el.classList.replace('u-screen-active', 'u-screen-hidden');
                }
            });
            // Update Settings Profile if navigated
            if (id === 'settings' && selfAgent) {
                document.getElementById('st-nickname').innerText = selfAgent.displayName || "Agent";
                document.getElementById('st-email-text').innerText = selfAgent.email;
                document.getElementById('st-avatar').innerText = (selfAgent.displayName ? selfAgent.displayName[0] : "A").toUpperCase();
            }
        };

        // --- MODULE: AUTHENTICATION ---
        window.toggleGateMode = () => {
            isRegMode = !isRegMode;
            document.getElementById('gate-reg-extra').classList.toggle('hidden', !isRegMode);
            document.getElementById('gate-btn-text').innerText = isRegMode ? "CREATE NEW IDENTITY" : "INITIALIZE SESSION";
            document.getElementById('gate-btn-switch').innerText = isRegMode ? "Already verified? Access Terminal" : "No active credentials? Generate Access";
        };

        window.handleAuthAction = async () => {
            const email = document.getElementById('gate-email').value.trim();
            const pass = document.getElementById('gate-pass').value.trim();
            const nick = document.getElementById('gate-nick').value.trim();
            const feedback = document.getElementById('gate-feedback');
            const btn = document.getElementById('gate-btn-main');

            if (!email || pass.length < 6) {
                feedback.innerText = "CRITICAL: INVALID DATA LENGTH";
                return;
            }

            feedback.innerText = "PROCESSING...";
            btn.disabled = true;
            btn.innerHTML = `<div class="u-loader-ring"></div>`;

            try {
                if (isRegMode) {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await updateProfile(res.user, { displayName: nick || "Agent" });
                    await set(ref(db, `v55/users/${res.user.uid}`), {
                        name: nick || "Agent",
                        email: email,
                        uid: res.user.uid,
                        created: Date.now()
                    });
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (err) {
                console.error(err);
                feedback.innerText = `ERROR: ${err.code.split('/')[1].replace(/-/g, ' ')}`;
                btn.innerHTML = `<span>RETRY</span>`;
                btn.disabled = false;
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                selfAgent = user;
                document.getElementById('scr-gate').style.display = 'none';
                initSocialMesh();
                navTo('main');
            } else {
                document.getElementById('scr-gate').style.display = 'flex';
                navTo('gate');
            }
        });

        // --- MODULE: SOCIAL CORE ---
        function initSocialMesh() {
            console.log("[CORE] Initializing Social Mesh...");
            const socialRef = ref(db, `v55/social/${selfAgent.uid}`);
            
            onValue(socialRef, (snap) => {
                const listC = document.getElementById('list-contacts');
                const listR = document.getElementById('list-requests');
                const hubR = document.getElementById('hub-requests');
                const badgeR = document.getElementById('req-badge');
                const empty = document.getElementById('main-empty');

                listC.innerHTML = ""; listR.innerHTML = "";
                let countR = 0; let countC = 0;

                snap.forEach(child => {
                    const data = child.val();
                    if (data.status === 'request') {
                        countR++;
                        const div = document.createElement('div');
                        div.className = "p-4 flex items-center justify-between border-b border-white/5 bg-blue-500/5";
                        div.innerHTML = `
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-bold">${data.name[0]}</div>
                                <div class="text-xs font-bold">${data.name}</div>
                            </div>
                            <button onclick="acceptHandshake('${data.id}', '${data.name}')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Accept</button>
                        `;
                        listR.appendChild(div);
                    } else if (data.status === 'active') {
                        countC++;
                        const div = document.createElement('div');
                        div.className = "flex items-center p-4 hover:bg-white/5 rounded-3xl transition-all mb-1 cursor-pointer group";
                        div.innerHTML = `
                            <div class="u-avatar-circle !w-12 !h-12 !rounded-2xl mr-4 group-hover:scale-105 transition-all">${data.name[0]}</div>
                            <div class="flex-1">
                                <div class="font-bold text-sm">${data.name}</div>
                                <div class="text-[9px] font-black opacity-20 uppercase tracking-widest">Secure Node</div>
                            </div>
                            <i class="fas fa-chevron-right text-[10px] opacity-10"></i>
                        `;
                        div.onclick = () => openChatTerminal(data);
                        listC.appendChild(div);
                    }
                });

                hubR.classList.toggle('hidden', countR === 0);
                badgeR.innerText = countR;
                empty.classList.toggle('hidden', (countC + countR) > 0);
            });

            listenInboundCalls();
        }

        window.triggerFriendSearch = async () => {
            const mail = prompt("Enter Target Node Email:");
            if (!mail || mail === selfAgent.email) return;

            const usersSnap = await get(ref(db, `v55/users`));
            let found = null;
            usersSnap.forEach(u => { if(u.val().email === mail) found = u.val(); });

            if (found) {
                await update(ref(db, `v55/social/${found.uid}/${selfAgent.uid}`), { id: selfAgent.uid, name: selfAgent.displayName, status: 'request' });
                await update(ref(db, `v55/social/${selfAgent.uid}/${found.uid}`), { id: found.uid, name: found.name, status: 'waiting' });
                alert("Handshake Request Broadcasted.");
            } else {
                alert("Node not found in global directory.");
            }
        };

        window.acceptHandshake = async (id, name) => {
            const up = {};
            up[`v55/social/${selfAgent.uid}/${id}/status`] = 'active';
            up[`v55/social/${id}/${selfAgent.uid}/status`] = 'active';
            await update(ref(db), up);
        };

        // --- MODULE: CHAT TERMINAL ---
        window.openChatTerminal = (partner) => {
            activePartner = partner;
            currentRoom = [selfAgent.uid, partner.id].sort().join("_X_");
            navTo('chat');
            
            document.getElementById('chat-title').innerText = partner.name;
            document.getElementById('chat-av').innerText = partner.name[0];
            
            onValue(ref(db, `v55/rooms/${currentRoom}`), (snap) => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    const isMe = d.sid === selfAgent.uid;
                    const b = document.createElement('div');
                    b.className = `u-bubble ${isMe ? 'u-bubble-me' : 'u-bubble-he'}`;
                    if (d.tp === 'img') b.innerHTML = `<img src="${d.cnt}" class="rounded-xl shadow-lg mb-1 max-w-full">`;
                    else b.innerText = d.cnt;
                    box.appendChild(b);
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.pushMessage = () => {
            const input = document.getElementById('chat-input-box');
            const txt = input.innerText.trim();
            if (!txt || !currentRoom) return;

            push(ref(db, `v55/rooms/${currentRoom}`), {
                sid: selfAgent.uid,
                cnt: txt,
                tp: 'text',
                ts: Date.now()
            });
            input.innerText = "";
            toggleSendUI();
        };

        window.uploadMedia = (el) => {
            const file = el.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                push(ref(db, `v55/rooms/${currentRoom}`), {
                    sid: selfAgent.uid,
                    cnt: e.target.result,
                    tp: 'img',
                    ts: Date.now()
                });
            };
            reader.readAsDataURL(file);
        };

        window.toggleSendUI = () => {
            const hasVal = document.getElementById('chat-input-box').innerText.trim().length > 0;
            document.getElementById('btn-send-msg').classList.toggle('hidden', !hasVal);
        };

        // --- MODULE: SYSTEM SETTINGS ---
        window.editIdentity = async () => {
            const n = prompt("New Identifier:", selfAgent.displayName);
            if (n && n.length > 2) {
                await updateProfile(selfAgent, { displayName: n });
                await update(ref(db, `v55/users/${selfAgent.uid}`), { name: n });
                location.reload();
            }
        };

        window.applyTheme = (t) => {
            document.body.className = `theme-${t}`;
            localStorage.setItem('mu_theme', t);
        };
        applyTheme(localStorage.getItem('mu_theme') || 'midnight');

        window.copyUID = () => {
            navigator.clipboard.writeText(selfAgent.uid);
            alert("Unique ID Copied.");
        };

        window.terminateSession = () => {
            if (confirm("Shutdown Secure Session?")) {
                signOut(auth).then(() => location.reload());
            }
        };

        // --- MODULE: WEBRTC CALLING ---
        const rtcConf = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        window.initCall = async () => {
            peerConnection = new RTCPeerConnection(rtcConf);
            const s = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            s.getTracks().forEach(t => peerConnection.addTrack(t, s));
            
            document.getElementById('v-local').srcObject = s;
            document.getElementById('overlay-call').style.display = 'flex';
            document.getElementById('call-target-name').innerText = activePartner.name;
            document.getElementById('call-avatar').innerText = activePartner.name[0];

            peerConnection.onicecandidate = (e) => e.candidate && push(ref(db, `v55/calls/${activePartner.id}/ice`), e.candidate.toJSON());
            peerConnection.ontrack = (e) => document.getElementById('v-remote').srcObject = e.streams[0];

            const off = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(off);
            set(ref(db, `v55/calls/${activePartner.id}/sig`), { off, from: selfAgent.uid, name: selfAgent.displayName });

            onValue(ref(db, `v55/calls/${activePartner.id}/ans`), async snap => {
                const ans = snap.val();
                if (ans && !peerConnection.currentRemoteDescription) await peerConnection.setRemoteDescription(new RTCSessionDescription(ans));
            });
        };

        function listenInboundCalls() {
            onValue(ref(db, `v55/calls/${selfAgent.uid}/sig`), async snap => {
                const data = snap.val();
                if (data && data.off && !peerConnection) {
                    if (confirm(`INCOMING: Node ${data.name} is calling. Accept?`)) {
                        peerConnection = new RTCPeerConnection(rtcConf);
                        const s = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                        s.getTracks().forEach(t => peerConnection.addTrack(t, s));
                        document.getElementById('v-local').srcObject = s;
                        document.getElementById('overlay-call').style.display = 'flex';
                        
                        peerConnection.ontrack = (e) => document.getElementById('v-remote').srcObject = e.streams[0];
                        peerConnection.onicecandidate = (e) => e.candidate && push(ref(db, `v55/calls/${data.from}/ice`), e.candidate.toJSON());
                        
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.off));
                        const ans = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(ans);
                        set(ref(db, `v55/calls/${data.from}/ans`), ans);

                        onValue(ref(db, `v55/calls/${selfAgent.uid}/ice`), iSnap => iSnap.forEach(c => peerConnection.addIceCandidate(new RTCIceCandidate(c.val()))));
                    } else remove(ref(db, `v55/calls/${selfAgent.uid}`));
                }
            });
        }
    </script>
</body>
