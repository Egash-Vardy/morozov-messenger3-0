<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <style>
        /* [1. GLOBAL RESET & CORE STYLES] */
        :root {
            --primary-bg: #000000;
            --secondary-bg: #090909;
            --surface-color: #121214;
            --accent-color: #007aff;
            --accent-glow: rgba(0, 122, 255, 0.4);
            --text-main: #ffffff;
            --text-secondary: #8e8e93;
            --border-color: #1c1c1e;
            --danger: #ff3b30;
            --success: #34c759;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* [2. NAVIGATION SYSTEM] */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            background-color: var(--primary-bg);
            z-index: 10;
        }

        .screen.active {
            display: flex;
            animation: screen-fade-in 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes screen-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* [3. HEADER ARCHITECTURE] */
        .app-header {
            padding-top: calc(var(--safe-area-top) + 10px);
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .app-logo {
            font-size: 20px;
            font-weight: 900;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .app-logo span {
            color: var(--accent-color);
        }

        /* [4. CHAT BUBBLE ARCHITECTURE] */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(180deg, #000 0%, #050505 100%);
        }

        .msg-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.45;
            position: relative;
            word-wrap: break-word;
            transition: transform 0.1s ease;
        }

        .msg-bubble:active {
            transform: scale(0.98);
        }

        .msg-sent {
            align-self: flex-end;
            background-color: var(--accent-color);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .msg-received {
            align-self: flex-start;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        /* [5. MULTIMEDIA RENDERING] */
        .media-content {
            width: 100%;
            border-radius: 12px;
            margin-top: 6px;
            display: block;
            background-color: #000;
        }

        .sticker-msg {
            background: transparent !important;
            font-size: 60px;
            padding: 0 !important;
            border: none !important;
        }

        /* [6. INPUT PANEL] */
        .input-panel {
            padding: 10px 15px calc(var(--safe-area-bottom) + 10px);
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-wrap {
            flex: 1;
            background-color: var(--surface-color);
            border-radius: 25px;
            padding: 0 15px;
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 0;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .action-btn {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.2s;
        }

        .action-btn:active {
            background-color: var(--border-color);
            transform: scale(0.9);
        }

        /* [7. CALL UI] */
        .call-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.98);
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 60px 0;
        }

        .call-overlay.active { display: flex; }

        .call-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #fff;
        }

        /* ... –°—Ç–∏–ª–∏ –ø—Ä–æ–¥–æ–ª–∂–∞—é—Ç—Å—è –¥–æ 600 —Å—Ç—Ä–æ–∫, –µ—Å–ª–∏ –ø–∏—Å–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω–æ ... */
    </style>
</head>
<body>

    <div id="call-ui" class="call-overlay">
        <div class="call-info" style="text-align: center;">
            <div id="call-ava" style="width:140px;height:140px;background:var(--accent-color);border-radius:50%;margin:0 auto 20px;display:flex;align-items:center;justify-content:center;font-size:60px;font-weight:900;">?</div>
            <h2 id="call-name" style="font-size: 32px;">User</h2>
            <p style="color: var(--accent-color); margin-top: 10px;">–í–•–û–î–Ø–©–ò–ô –í–´–ó–û–í...</p>
        </div>
        <div style="display:flex; gap: 40px;">
            <div class="call-btn" style="background:var(--danger);" onclick="App.Calls.end()">‚úñ</div>
            <div class="call-btn" style="background:var(--success);" onclick="App.Calls.answer()">‚úî</div>
        </div>
    </div>

    <section id="scr-auth" class="screen active">
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 40px;">
            <h1 class="app-logo" style="font-size: 40px; text-align: center; margin-bottom: 50px;">ULTRA <span>V29</span></h1>
            <input type="email" id="f-email" class="input-field" style="background:var(--surface-color); padding:20px; border-radius:15px; margin-bottom:15px;" placeholder="Email">
            <input type="password" id="f-pass" class="input-field" style="background:var(--surface-color); padding:20px; border-radius:15px; margin-bottom:15px;" placeholder="–ü–∞—Ä–æ–ª—å">
            <input type="text" id="f-nick" class="input-field" style="background:var(--surface-color); padding:20px; border-radius:15px; margin-bottom:15px;" placeholder="–ù–∏–∫–Ω–µ–π–º">
            <button onclick="App.Auth.login()" style="background:var(--accent-color); color:#fff; border:none; padding:20px; border-radius:15px; font-weight:bold; font-size:18px;">–í–û–ô–¢–ò</button>
        </div>
    </section>

    <section id="scr-hub" class="screen">
        <header class="app-header"><div class="app-logo">HUB <span>ULTRA</span></div></header>
        <div style="padding: 15px;">
            <div class="input-wrap">
                <input type="text" id="find-user" class="input-field" placeholder="–ü–æ–∏—Å–∫ –Ω–∏–∫–∞...">
                <div class="action-btn" onclick="App.Network.addFriend()">+</div>
            </div>
        </div>
        <div id="contacts-list" class="chat-container"></div>
    </section>

    <section id="scr-chat" class="screen">
        <header class="app-header">
            <div style="display:flex; align-items:center; gap:10px;">
                <div class="action-btn" onclick="App.Router.go('scr-hub')">‚Üê</div>
                <b id="chat-user">–ß–∞—Ç</b>
            </div>
            <div class="action-btn" onclick="App.Calls.init()">üìû</div>
        </header>
        <div id="messages-flow" class="chat-container"></div>
        <div class="input-panel">
            <label class="action-btn">üìé<input type="file" hidden onchange="App.Media.handle(this)" accept="image/*,video/*"></label>
            <div class="input-wrap"><input type="text" id="m-input" class="input-field" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."></div>
            <div class="action-btn" onclick="App.Media.sendText()">üöÄ</div>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIG (FIREBASE)
        const firebaseConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // [ –ú–ï–ì–ê-–û–ë–™–ï–ö–¢ –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ]
        window.App = {
            state: { user: null, peer: null, room: null },
            
            Router: {
                go: (id) => {
                    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                    document.getElementById(id).classList.add('active');
                }
            },

            Auth: {
                login: async () => {
                    const e = document.getElementById('f-email').value;
                    const p = document.getElementById('f-pass').value;
                    const n = document.getElementById('f-nick').value;
                    try {
                        await signInWithEmailAndPassword(auth, e, p);
                    } catch (err) {
                        if(n) {
                            const r = await createUserWithEmailAndPassword(auth, e, p);
                            await set(ref(db, `v29/users/${r.user.uid}`), { id: n, uid: r.user.uid });
                            await set(ref(db, `v29/map/${n}`), r.user.uid);
                        }
                    }
                }
            },

            Media: {
                sendText: () => {
                    const i = document.getElementById('m-input');
                    if(!i.value) return;
                    App.Media.push({ type: 'text', val: i.value });
                    i.value = "";
                },
                handle: (el) => {
                    const file = el.files[0];
                    if(!file) return;
                    const reader = new FileReader();
                    const type = file.type.startsWith('image') ? 'img' : 'vid';
                    reader.onload = (e) => App.Media.push({ type: type, val: e.target.result });
                    reader.readAsDataURL(file);
                },
                push: (data) => {
                    push(ref(db, `v29/msgs/${App.state.room}`), { ...data, sid: App.state.user.uid });
                }
            },

            Network: {
                addFriend: async () => {
                    const nick = document.getElementById('find-user').value;
                    const snap = await get(ref(db, `v29/map/${nick}`));
                    if(snap.exists()) {
                        const uid = snap.val();
                        const up = {};
                        up[`v29/friends/${App.state.user.uid}/${uid}`] = { id: nick, uid: uid };
                        up[`v29/friends/${uid}/${App.state.user.uid}`] = { id: App.state.user.id, uid: App.state.user.uid };
                        await update(ref(db), up);
                    }
                }
            },

            Calls: {
                init: () => { set(ref(db, `v29/calls/${App.state.peer.uid}`), { from: App.state.user.id }); },
                end: () => {
                    remove(ref(db, `v29/calls/${App.state.user.uid}`));
                    document.getElementById('call-ui').classList.remove('active');
                },
                answer: () => { alert("–°–≤—è–∑—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞!"); App.Calls.end(); }
            }
        };

        // [ –°–ò–°–¢–ï–ú–ù–´–ï –°–õ–£–®–ê–¢–ï–õ–ò ]
        onAuthStateChanged(auth, u => {
            if(u) {
                onValue(ref(db, `v29/users/${u.uid}`), s => {
                    App.state.user = s.val();
                    if(App.state.user) {
                        App.Router.go('scr-hub');
                        
                        // –ó–≤–æ–Ω–∫–∏
                        onValue(ref(db, `v29/calls/${u.uid}`), cs => {
                            if(cs.exists()) {
                                document.getElementById('call-name').innerText = cs.val().from;
                                document.getElementById('call-ui').classList.add('active');
                            }
                        });

                        // –ö–æ–Ω—Ç–∞–∫—Ç—ã
                        onValue(ref(db, `v29/friends/${u.uid}`), fs => {
                            const l = document.getElementById('contacts-list');
                            l.innerHTML = "";
                            fs.forEach(f => {
                                const d = f.val();
                                const div = document.createElement('div');
                                div.style = "background:var(--surface-color); padding:15px; border-radius:15px; display:flex; align-items:center; gap:10px;";
                                div.innerHTML = `<div style="width:40px;height:40px;background:var(--accent-color);border-radius:10px;display:flex;align-items:center;justify-content:center;">${d.id[0]}</div><b>${d.id}</b>`;
                                div.onclick = () => {
                                    App.state.peer = d;
                                    App.state.room = [App.state.user.uid, d.uid].sort().join("_");
                                    document.getElementById('chat-user').innerText = d.id;
                                    App.Router.go('scr-chat');
                                    // –°–æ–æ–±—â–µ–Ω–∏—è
                                    onValue(ref(db, `v29/msgs/${App.state.room}`), ms => {
                                        const flow = document.getElementById('messages-flow');
                                        flow.innerHTML = "";
                                        ms.forEach(m => {
                                            const data = m.val();
                                            const bub = document.createElement('div');
                                            bub.className = `msg-bubble ${data.sid === App.state.user.uid ? 'msg-sent' : 'msg-received'}`;
                                            if(data.type === 'text') bub.innerText = data.val;
                                            else if(data.type === 'img') bub.innerHTML = `<img src="${data.val}" class="media-content">`;
                                            else if(data.type === 'vid') bub.innerHTML = `<video src="${data.val}" class="media-content" controls></video>`;
                                            flow.appendChild(bub);
                                        });
                                        flow.scrollTop = flow.scrollHeight;
                                    });
                                };
                                l.appendChild(div);
                            });
                        });
                    }
                });
            } else App.Router.go('scr-auth');
        });
    </script>
</body>
</html>
