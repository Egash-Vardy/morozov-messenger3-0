<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MOROZOV ULTRA V31 | THEME ENGINE</title>
    <style>
        /* [ SECTION 1: DYNAMIC VARIABLES ] */
        :root {
            --m-bg: #000000;
            --m-surf: #0a0a0c;
            --m-card: #141417;
            --m-text: #ffffff;
            --m-text-dim: #8e8e93;
            --m-accent: #007aff;
            --m-border: rgba(255, 255, 255, 0.08);
            --m-bubble-him: #1c1c1e;
            --m-accent-glow: rgba(0, 122, 255, 0.4);
        }

        /* [ LIGHT THEME OVERRIDE ] */
        body.light-mode {
            --m-bg: #f2f2f7;
            --m-surf: #ffffff;
            --m-card: #ffffff;
            --m-text: #000000;
            --m-text-dim: #636366;
            --m-accent: #007aff;
            --m-border: rgba(0, 0, 0, 0.1);
            --m-bubble-him: #e5e5ea;
            --m-accent-glow: rgba(0, 122, 255, 0.2);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: -apple-system, sans-serif;
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body { background: var(--m-bg); color: var(--m-text); height: 100vh; overflow: hidden; }

        /* [ NAVIGATION & SCREENS ] */
        .mu-viewport { position: absolute; inset: 0; display: none; flex-direction: column; background: var(--m-bg); z-index: 10; }
        .mu-viewport.active { display: flex; }

        /* [ HEADERS ] */
        .mu-header {
            padding: calc(env(safe-area-inset-top) + 15px) 20px 15px;
            background: var(--m-surf);
            border-bottom: 1px solid var(--m-border);
            display: flex; align-items: center; justify-content: space-between;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }

        .mu-brand { font-size: 18px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .mu-brand span { color: var(--m-accent); }

        /* [ LISTS & NODES ] */
        .mu-scroll { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .mu-node-card {
            background: var(--m-card);
            padding: 16px; border-radius: 18px;
            display: flex; align-items: center; gap: 15px;
            border: 1px solid var(--m-border);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .mu-ava {
            width: 50px; height: 50px;
            background: linear-gradient(135deg, var(--m-accent), #0055ff);
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            font-weight: 900; color: #fff;
        }

        /* [ CHAT ENGINE ] */
        .mu-bubble { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 16px; line-height: 1.5; }
        .mu-sent { align-self: flex-end; background: var(--m-accent); color: #fff; border-bottom-right-radius: 4px; }
        .mu-received { align-self: flex-start; background: var(--m-bubble-him); color: var(--m-text); border-bottom-left-radius: 4px; }

        /* [ INPUT AREA ] */
        .mu-bar {
            padding: 10px 15px calc(env(safe-area-inset-bottom) + 10px);
            background: var(--m-surf); border-top: 1px solid var(--m-border);
            display: flex; align-items: center; gap: 10px;
        }

        .mu-input-box {
            flex: 1; background: var(--m-bg); border: 1px solid var(--m-border);
            border-radius: 20px; padding: 10px 15px; color: var(--m-text); outline: none;
        }

        /* [ BUTTONS ] */
        .mu-btn-main {
            width: 100%; padding: 18px; background: var(--m-accent); color: #fff;
            border: none; border-radius: 15px; font-weight: 900; cursor: pointer;
        }

        .mu-theme-btn {
            background: var(--m-card); border: 1px solid var(--m-border);
            padding: 12px; border-radius: 12px; color: var(--m-text); font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* [ NAVBAR ] */
        .mu-nav {
            height: calc(70px + env(safe-area-inset-bottom));
            background: var(--m-surf); border-top: 1px solid var(--m-border);
            display: flex; justify-content: space-around; padding-bottom: env(safe-area-inset-bottom);
        }
        .mu-nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; color: var(--m-text-dim); font-weight: bold; }
        .mu-nav-item.active { color: var(--m-accent); }

        /* [ CALL OVERLAY ] */
        .mu-call-full {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: none; flex-direction: column; align-items: center; justify-content: space-around;
        }
        .mu-call-full.active { display: flex; }
    </style>
</head>
<body>

    <div id="call-ui" class="mu-call-full">
        <div style="text-align: center; color: white;">
            <div id="c-ava" class="mu-ava" style="width:120px;height:120px;margin:0 auto 20px;font-size:40px;">?</div>
            <h1 id="c-name">Node Incoming</h1>
            <p style="color:var(--m-accent); margin-top:10px;">MOROZOV ENCRYPTED LINE</p>
        </div>
        <div style="display:flex; gap:40px;">
            <div onclick="Engine.Call.stop()" style="width:70px;height:70px;background:#ff3b30;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;">‚úñ</div>
            <div onclick="Engine.Call.stop()" style="width:70px;height:70px;background:#34c759;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;">‚úî</div>
        </div>
    </div>

    <section id="scr-auth" class="mu-viewport active">
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; padding:40px;">
            <div class="mu-brand" style="font-size:32px; text-align:center; margin-bottom:50px;">MOROZOV <span>ULTRA</span></div>
            <input type="email" id="e-mail" class="mu-input-box" style="margin-bottom:10px;" placeholder="Email">
            <input type="password" id="e-pass" class="mu-input-box" style="margin-bottom:10px;" placeholder="Key">
            <input type="text" id="e-nick" class="mu-input-box" style="margin-bottom:20px;" placeholder="Nickname">
            <button class="mu-btn-main" onclick="Engine.Auth.run()">ACCESS SYSTEM</button>
        </div>
    </section>

    <section id="scr-hub" class="mu-viewport">
        <header class="mu-header"><div class="mu-brand">MOROZOV <span>GATEWAY</span></div></header>
        <div style="padding:15px;">
            <div class="mu-node-card">
                <input type="text" id="f-nick" class="mu-input-box" style="border:none; background:transparent;" placeholder="Link new peer...">
                <div onclick="Engine.Net.link()" style="color:var(--m-accent); font-weight:900;">LINK</div>
            </div>
        </div>
        <div id="peer-list" class="mu-scroll"></div>
        <nav class="mu-nav">
            <div class="mu-nav-item active" onclick="Engine.View.show('scr-hub')">üì° GATEWAY</div>
            <div class="mu-nav-item" onclick="Engine.View.show('scr-core')">‚öôÔ∏è CONTROL</div>
        </nav>
    </section>

    <section id="scr-chat" class="mu-viewport">
        <header class="mu-header">
            <div style="display:flex; align-items:center; gap:12px;">
                <div onclick="Engine.View.show('scr-hub')" style="font-size:20px;">‚Üê</div>
                <b id="p-name">Node</b>
            </div>
            <div onclick="Engine.Call.init()" style="color:var(--m-accent); font-size:22px;">üìû</div>
        </header>
        <div id="chat-stream" class="mu-scroll"></div>
        <div class="mu-bar">
            <label style="font-size:20px;">üìé<input type="file" hidden onchange="Engine.Media.up(this)"></label>
            <input type="text" id="m-val" class="mu-input-box" placeholder="Write data...">
            <div onclick="Engine.Media.send()" style="color:var(--m-accent); font-weight:900;">SEND</div>
        </div>
    </section>

    <section id="scr-core" class="mu-viewport">
        <header class="mu-header"><div class="mu-brand">CONTROL <span>PANEL</span></div></header>
        <div class="mu-scroll">
            <div class="mu-node-card">
                <div class="mu-ava" id="my-a">?</div>
                <div><h2 id="my-n">Admin</h2><p style="color:var(--m-accent); font-size:12px;">SYSTEM OWNER</p></div>
            </div>

            <div style="margin-top:30px; display:flex; flex-direction:column; gap:15px;">
                <p style="font-size:12px; color:var(--m-text-dim); text-transform:uppercase;">Appearance</p>
                <div class="mu-theme-btn" onclick="Engine.Theme.toggle()">
                    <span id="t-icon">‚òÄÔ∏è</span> <span id="t-text">–°–í–ï–¢–õ–ê–Ø –¢–ï–ú–ê</span>
                </div>
            </div>

            <button onclick="location.reload()" style="margin-top:auto; padding:15px; background:none; border:1px solid #ff3b30; color:#ff3b30; border-radius:12px; font-weight:bold;">EXIT SYSTEM</button>
        </div>
        <nav class="mu-nav">
            <div class="mu-nav-item" onclick="Engine.View.show('scr-hub')">üì° GATEWAY</div>
            <div class="mu-nav-item active" onclick="Engine.View.show('scr-core')">‚öôÔ∏è CONTROL</div>
        </nav>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const cfg = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(cfg);
        const db = getDatabase(app);
        const auth = getAuth(app);

        window.Engine = {
            me: null, peer: null, room: null,
            View: {
                show: (id) => {
                    document.querySelectorAll('.mu-viewport').forEach(v => v.classList.remove('active'));
                    document.getElementById(id).classList.add('active');
                }
            },
            Theme: {
                toggle: () => {
                    const b = document.body;
                    const isLight = b.classList.toggle('light-mode');
                    document.getElementById('t-icon').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
                    document.getElementById('t-text').innerText = isLight ? '–¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê' : '–°–í–ï–¢–õ–ê–Ø –¢–ï–ú–ê';
                    localStorage.setItem('mu-theme', isLight ? 'light' : 'dark');
                }
            },
            Auth: {
                run: async () => {
                    const e = document.getElementById('e-mail').value, p = document.getElementById('e-pass').value, n = document.getElementById('e-nick').value;
                    try { await signInWithEmailAndPassword(auth, e, p); }
                    catch {
                        if(n) {
                            const r = await createUserWithEmailAndPassword(auth, e, p);
                            const d = { id: n, uid: r.user.uid };
                            await set(ref(db, `v31/users/${r.user.uid}`), d);
                            await set(ref(db, `v31/map/${n}`), r.user.uid);
                        }
                    }
                }
            },
            Net: {
                link: async () => {
                    const nick = document.getElementById('f-nick').value;
                    const snap = await get(ref(db, `v31/map/${nick}`));
                    if(snap.exists()) {
                        const uid = snap.val();
                        const up = {};
                        up[`v31/friends/${Engine.me.uid}/${uid}`] = { id: nick, uid: uid };
                        up[`v31/friends/${uid}/${Engine.me.uid}`] = { id: Engine.me.id, uid: Engine.me.uid };
                        await update(ref(db), up);
                    }
                }
            },
            Media: {
                send: () => {
                    const i = document.getElementById('m-val'); if(!i.value) return;
                    push(ref(db, `v31/msgs/${Engine.room}`), { sid: Engine.me.uid, type: 'text', val: i.value });
                    i.value = "";
                },
                up: (el) => {
                    const file = el.files[0]; if(!file) return;
                    const r = new FileReader();
                    const t = file.type.startsWith('image') ? 'img' : 'vid';
                    r.onload = (e) => push(ref(db, `v31/msgs/${Engine.room}`), { sid: Engine.me.uid, type: t, val: e.target.result });
                    r.readAsDataURL(file);
                }
            },
            Call: {
                init: () => set(ref(db, `v31/calls/${Engine.peer.uid}`), { from: Engine.me.id }),
                stop: () => {
                    remove(ref(db, `v31/calls/${Engine.me.uid}`));
                    document.getElementById('call-ui').classList.remove('active');
                }
            }
        };

        // LOAD THEME
        if(localStorage.getItem('mu-theme') === 'light') Engine.Theme.toggle();

        onAuthStateChanged(auth, u => {
            if(u) {
                onValue(ref(db, `v31/users/${u.uid}`), s => {
                    Engine.me = s.val();
                    if(Engine.me) {
                        Engine.View.show('scr-hub');
                        document.getElementById('my-n').innerText = Engine.me.id;
                        document.getElementById('my-a').innerText = Engine.me.id[0];

                        onValue(ref(db, `v31/calls/${u.uid}`), cs => {
                            if(cs.exists()) {
                                document.getElementById('c-name').innerText = cs.val().from;
                                document.getElementById('call-ui').classList.add('active');
                            }
                        });

                        onValue(ref(db, `v31/friends/${u.uid}`), fs => {
                            const list = document.getElementById('peer-list'); list.innerHTML = "";
                            fs.forEach(f => {
                                const d = f.val();
                                const el = document.createElement('div');
                                el.className = "mu-node-card";
                                el.innerHTML = `<div class="mu-ava">${d.id[0]}</div><b>${d.id}</b>`;
                                el.onclick = () => {
                                    Engine.peer = d;
                                    Engine.room = [Engine.me.uid, d.uid].sort().join("_");
                                    document.getElementById('p-name').innerText = d.id;
                                    Engine.View.show('scr-chat');
                                    onValue(ref(db, `v31/msgs/${Engine.room}`), ms => {
                                        const flow = document.getElementById('chat-stream'); flow.innerHTML = "";
                                        ms.forEach(m => {
                                            const data = m.val();
                                            const bub = document.createElement('div');
                                            bub.className = `mu-bubble ${data.sid === Engine.me.uid ? 'mu-sent' : 'mu-received'}`;
                                            if(data.type === 'text') bub.innerText = data.val;
                                            else if(data.type === 'img') bub.innerHTML = `<img src="${data.val}" style="width:100%; border-radius:10px;">`;
                                            else if(data.type === 'vid') bub.innerHTML = `<video src="${data.val}" controls style="width:100%; border-radius:10px;"></video>`;
                                            flow.appendChild(bub);
                                        });
                                        flow.scrollTop = flow.scrollHeight;
                                    });
                                };
                                list.appendChild(el);
                            });
                        });
                    }
                });
            } else Engine.View.show('scr-auth');
        });
    </script>
</body>
</html>
