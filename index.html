<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>MOROZOV ULTRA</title>

    <style>
        /* [ SECTION 1: MOROZOV DESIGN LANGUAGE ] */
        :root {
            --m-black: #000000;
            --m-dark: #0a0a0c;
            --m-card: #141417;
            --m-accent: #007aff;
            --m-accent-glow: rgba(0, 122, 255, 0.4);
            --m-text: #ffffff;
            --m-text-dim: #8e8e93;
            --m-border: rgba(255, 255, 255, 0.08);
            --m-red: #ff3b30;
            --m-green: #34c759;
            --safe-t: env(safe-area-inset-top);
            --safe-b: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--m-black);
            color: var(--m-text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }

        /* [ SECTION 2: NAVIGATION SYSTEM ] */
        .mu-viewport {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            background: var(--m-black);
            z-index: 10;
        }

        .mu-viewport.active {
            display: flex;
            animation: mu-slide-in 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes mu-slide-in {
            from { opacity: 0; transform: scale(1.05); }
            to { opacity: 1; transform: scale(1); }
        }

        /* [ SECTION 3: MOROZOV HEADERS ] */
        .mu-header {
            padding: calc(var(--safe-t) + 15px) 20px 15px;
            background: var(--m-dark);
            border-bottom: 1px solid var(--m-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
        }

        .mu-brand {
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mu-brand span {
            color: var(--m-accent);
            text-shadow: 0 0 10px var(--m-accent-glow);
        }

        /* [ SECTION 4: GATEWAY (HUB) ELEMENTS ] */
        .mu-search-box {
            padding: 15px;
            background: var(--m-dark);
        }

        .mu-input-wrap {
            background: var(--m-card);
            border: 1px solid var(--m-border);
            border-radius: 14px;
            display: flex;
            align-items: center;
            padding: 2px 12px;
            transition: 0.3s;
        }

        .mu-input-wrap:focus-within {
            border-color: var(--m-accent);
            box-shadow: 0 0 0 2px var(--m-accent-glow);
        }

        .mu-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 14px 0;
            color: white;
            font-size: 16px;
            outline: none;
        }

        /* [ SECTION 5: CONTACT & MESSAGE CARDS ] */
        .mu-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mu-node-card {
            background: var(--m-card);
            padding: 16px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid var(--m-border);
            transition: 0.2s;
        }

        .mu-node-card:active {
            transform: scale(0.96);
            background: var(--m-dark);
        }

        .mu-ava {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--m-accent), #003366);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .mu-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
        }

        .mu-sent {
            align-self: flex-end;
            background: var(--m-accent);
            border-bottom-right-radius: 4px;
        }

        .mu-received {
            align-self: flex-start;
            background: var(--m-card);
            border: 1px solid var(--m-border);
            border-bottom-left-radius: 4px;
        }

        .mu-media {
            width: 100%;
            border-radius: 12px;
            margin-top: 5px;
            display: block;
        }

        /* [ SECTION 6: CONTROL PANEL (SETTINGS) ] */
        .mu-panel-section {
            margin-bottom: 25px;
        }

        .mu-panel-label {
            font-size: 12px;
            color: var(--m-text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .mu-stat-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--m-border);
        }

        /* [ SECTION 7: BOTTOM NAVIGATION ] */
        .mu-navbar {
            padding-bottom: var(--safe-b);
            background: var(--m-dark);
            border-top: 1px solid var(--m-border);
            display: flex;
            height: calc(70px + var(--safe-b));
        }

        .mu-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--m-text-dim);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            gap: 4px;
        }

        .mu-nav-item.active {
            color: var(--m-accent);
        }

        .mu-nav-item i {
            font-size: 22px;
            font-style: normal;
        }

        /* [ SECTION 8: CALL UI ] */
        .mu-call-ui {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #1a1a1c 0%, #000 100%);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 80px 0;
        }

        .mu-call-ui.active { display: flex; }
    </style>
</head>
<body>

    <div id="call-screen" class="mu-call-ui">
        <div style="text-align: center;">
            <div id="call-ava" class="mu-ava" style="width:120px;height:120px;font-size:50px;margin:0 auto 20px;">?</div>
            <h1 id="call-name" style="font-size: 32px;">User</h1>
            <p style="color:var(--m-accent); margin-top:10px; letter-spacing:4px; font-weight:800;">ENCRYPTED CALL</p>
        </div>
        <div style="display:flex; gap:50px;">
            <div onclick="Engine.Call.end()" style="width:75px;height:75px;background:var(--m-red);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;">‚úñ</div>
            <div onclick="Engine.Call.answer()" style="width:75px;height:75px;background:var(--m-green);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;">‚úî</div>
        </div>
    </div>

    <section id="scr-auth" class="mu-viewport active">
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 40px;">
            <div class="mu-brand" style="font-size: 35px; text-align: center; margin-bottom: 50px;">MOROZOV <span>ULTRA</span></div>
            <div class="mu-panel-section">
                <div class="mu-input-wrap" style="margin-bottom: 15px;">
                    <input type="email" id="auth-e" class="mu-input" placeholder="Security Email">
                </div>
                <div class="mu-input-wrap" style="margin-bottom: 15px;">
                    <input type="password" id="auth-p" class="mu-input" placeholder="Access Key">
                </div>
                <div class="mu-input-wrap" style="margin-bottom: 25px;">
                    <input type="text" id="auth-n" class="mu-input" placeholder="Display Name (New Node)">
                </div>
                <button onclick="Engine.Auth.run()" style="width:100%; padding:20px; background:var(--m-accent); color:white; border:none; border-radius:14px; font-weight:900; font-size:16px; box-shadow: 0 10px 20px var(--m-accent-glow);">INITIALIZE SESSION</button>
            </div>
        </div>
    </section>

    <section id="scr-hub" class="mu-viewport">
        <header class="mu-header">
            <div class="mu-brand">CONNECT <span>GATEWAY</span></div>
            <div onclick="Engine.Router.go('scr-settings')" style="font-size:20px;">üõ°Ô∏è</div>
        </header>
        <div class="mu-search-box">
            <div class="mu-panel-label">Add Secure Peer</div>
            <div class="mu-input-wrap">
                <input type="text" id="add-nick" class="mu-input" placeholder="Enter target nickname...">
                <div onclick="Engine.Network.link()" style="color:var(--m-accent); padding:0 10px; font-weight:900;">LINK</div>
            </div>
        </div>
        <div id="contact-list" class="mu-scroll"></div>
        <nav class="mu-navbar">
            <div class="mu-nav-item active" onclick="Engine.Router.go('scr-hub')"><i>üì°</i><span>Gateway</span></div>
            <div class="mu-nav-item" onclick="Engine.Router.go('scr-settings')"><i>‚öôÔ∏è</i><span>Control</span></div>
        </nav>
    </section>

    <section id="scr-chat" class="mu-viewport">
        <header class="mu-header">
            <div style="display:flex; align-items:center; gap:12px;">
                <div onclick="Engine.Router.go('scr-hub')" style="font-size:24px;">‚Üê</div>
                <div>
                    <div id="chat-title" style="font-weight:900; font-size:18px;">Node</div>
                    <div style="font-size:10px; color:var(--m-green);">P2P SECURED</div>
                </div>
            </div>
            <div onclick="Engine.Call.start()" style="color:var(--m-accent); font-size:22px;">üìû</div>
        </header>
        <div id="chat-flow" class="mu-scroll"></div>
        <div class="mu-header" style="border-top:1px solid var(--m-border); border-bottom:none; padding:10px 15px calc(var(--safe-b) + 10px);">
            <label style="font-size:22px;">
                üìé <input type="file" hidden onchange="Engine.Media.upload(this)" accept="image/*,video/*">
            </label>
            <div class="mu-input-wrap" style="flex:1; margin:0 10px;">
                <input type="text" id="m-input" class="mu-input" placeholder="Write packet...">
            </div>
            <div onclick="Engine.Media.text()" style="color:var(--m-accent); font-weight:900;">SEND</div>
        </div>
    </section>

    <section id="scr-settings" class="mu-viewport">
        <header class="mu-header"><div class="mu-brand">CONTROL <span>PANEL</span></div></header>
        <div class="mu-scroll">
            <div class="mu-node-card">
                <div class="mu-ava" id="my-ava">M</div>
                <div>
                    <h2 id="my-nick">Morozov User</h2>
                    <p style="color:var(--m-accent); font-size:11px; font-weight:800;">ADMINISTRATOR</p>
                </div>
            </div>

            <div class="mu-panel-section" style="margin-top:30px;">
                <div class="mu-panel-label">System Status</div>
                <div class="mu-card" style="background:var(--m-card); padding:15px; border-radius:15px;">
                    <div class="mu-stat-row"><span>Encryption</span><span style="color:var(--m-green);">AES-256</span></div>
                    <div class="mu-stat-row"><span>Node ID</span><span id="node-id">0x...</span></div>
                    <div class="mu-stat-row"><span>Media Stream</span><span style="color:var(--m-green);">Active</span></div>
                </div>
            </div>

            <button onclick="location.reload()" style="width:100%; padding:18px; border:1px solid var(--m-red); background:none; color:var(--m-red); border-radius:14px; font-weight:900; margin-top:20px;">SHUTDOWN SYSTEM</button>
        </div>
        <nav class="mu-navbar">
            <div class="mu-nav-item" onclick="Engine.Router.go('scr-hub')"><i>üì°</i><span>Gateway</span></div>
            <div class="mu-nav-item active" onclick="Engine.Router.go('scr-settings')"><i>‚öôÔ∏è</i><span>Control</span></div>
        </nav>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const config = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(config);
        const db = getDatabase(app);
        const auth = getAuth(app);

        window.Engine = {
            user: null, peer: null, room: null,

            Router: {
                go: (id) => {
                    document.querySelectorAll('.mu-viewport').forEach(s => s.classList.remove('active'));
                    document.getElementById(id).classList.add('active');
                }
            },

            Auth: {
                run: async () => {
                    const e = document.getElementById('auth-e').value, p = document.getElementById('auth-p').value, n = document.getElementById('auth-n').value;
                    if(!e || !p) return;
                    try { await signInWithEmailAndPassword(auth, e, p); }
                    catch {
                        if(n) {
                            const r = await createUserWithEmailAndPassword(auth, e, p);
                            const d = { id: n, uid: r.user.uid };
                            await set(ref(db, `mu30/users/${r.user.uid}`), d);
                            await set(ref(db, `mu30/map/${n}`), r.user.uid);
                        }
                    }
                }
            },

            Network: {
                link: async () => {
                    const nick = document.getElementById('add-nick').value;
                    const snap = await get(ref(db, `mu30/map/${nick}`));
                    if(snap.exists()) {
                        const uid = snap.val();
                        const up = {};
                        up[`mu30/friends/${Engine.user.uid}/${uid}`] = { id: nick, uid: uid };
                        up[`mu30/friends/${uid}/${Engine.user.uid}`] = { id: Engine.user.id, uid: Engine.user.uid };
                        await update(ref(db), up);
                        document.getElementById('add-nick').value = "";
                    }
                }
            },

            Media: {
                text: () => {
                    const i = document.getElementById('m-input');
                    if(!i.value) return;
                    Engine.Media.push({ type: 'text', val: i.value });
                    i.value = "";
                },
                upload: (el) => {
                    const file = el.files[0]; if(!file) return;
                    const reader = new FileReader();
                    const type = file.type.startsWith('image') ? 'img' : 'vid';
                    reader.onload = (e) => Engine.Media.push({ type: type, val: e.target.result });
                    reader.readAsDataURL(file);
                },
                push: (d) => {
                    push(ref(db, `mu30/msgs/${Engine.room}`), { ...d, sid: Engine.user.uid, ts: Date.now() });
                }
            },

            Call: {
                start: () => set(ref(db, `mu30/calls/${Engine.peer.uid}`), { from: Engine.user.id }),
                end: () => {
                    remove(ref(db, `mu30/calls/${Engine.user.uid}`));
                    document.getElementById('call-screen').classList.remove('active');
                },
                answer: () => { alert("Channel Open"); Engine.Call.end(); }
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                onValue(ref(db, `mu30/users/${u.uid}`), s => {
                    Engine.user = s.val();
                    if(Engine.user) {
                        Engine.Router.go('scr-hub');
                        document.getElementById('my-nick').innerText = Engine.user.id;
                        document.getElementById('my-ava').innerText = Engine.user.id[0];
                        document.getElementById('node-id').innerText = u.uid.substring(0, 12) + "...";

                        onValue(ref(db, `mu30/calls/${u.uid}`), cs => {
                            if(cs.exists()) {
                                document.getElementById('call-name').innerText = cs.val().from;
                                document.getElementById('call-screen').classList.add('active');
                            }
                        });

                        onValue(ref(db, `mu30/friends/${u.uid}`), fs => {
                            const list = document.getElementById('contact-list'); list.innerHTML = "";
                            fs.forEach(f => {
                                const d = f.val();
                                const el = document.createElement('div');
                                el.className = "mu-node-card";
                                el.innerHTML = `<div class="mu-ava">${d.id[0]}</div><div><b>${d.id}</b><br><small style="color:var(--m-green)">NODE ONLINE</small></div>`;
                                el.onclick = () => {
                                    Engine.peer = d;
                                    Engine.room = [Engine.user.uid, d.uid].sort().join("_");
                                    document.getElementById('chat-title').innerText = d.id;
                                    Engine.Router.go('scr-chat');
                                    onValue(ref(db, `mu30/msgs/${Engine.room}`), ms => {
                                        const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
                                        ms.forEach(m => {
                                            const data = m.val();
                                            const bub = document.createElement('div');
                                            bub.className = `mu-bubble ${data.sid === Engine.user.uid ? 'mu-sent' : 'mu-received'}`;
                                            if(data.type === 'text') bub.innerText = data.val;
                                            else if(data.type === 'img') bub.innerHTML = `<img src="${data.val}" class="mu-media">`;
                                            else if(data.type === 'vid') bub.innerHTML = `<video src="${data.val}" class="mu-media" controls></video>`;
                                            flow.appendChild(bub);
                                        });
                                        flow.scrollTop = flow.scrollHeight;
                                    });
                                };
                                list.appendChild(el);
                            });
                        });
                    }
                });
            } else Engine.Router.go('scr-auth');
        });
    </script>
</body>
</html>
