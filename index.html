<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Morozov Ultra v15.5 | FULL RECOVERY</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --u-bg: #010204;
            --u-surf: #0d1117;
            --u-border: #30363d;
            --u-accent: #2f81f7;
            --u-red: #f85149;
            --u-green: #3fb950;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            height: 100%; width: 100%; margin: 0; padding: 0; 
            background: var(--u-bg); color: #c9d1d9; 
            font-family: 'Inter', sans-serif; overflow: hidden;
        }

        /* --- SCREENS --- */
        .u-screen {
            position: fixed; inset: 0; display: none; flex-direction: column;
            background: var(--u-bg); z-index: 10;
        }
        .u-screen.active { display: flex; z-index: 100; }

        /* --- UI ELEMENTS --- */
        .titan-input {
            width: 100%;
            padding: 22px;
            background: #010409;
            border: 1px solid var(--u-border);
            border-radius: 24px;
            color: white;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .titan-input:focus { border-color: var(--u-accent); box-shadow: 0 0 20px rgba(47, 129, 247, 0.2); }

        .titan-btn {
            background: var(--u-accent);
            color: white;
            border-radius: 24px;
            font-weight: 900;
            padding: 22px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .titan-btn:active { transform: scale(0.96); }

        /* --- CHAT ELEMENTS --- */
        .bubble {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 22px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
        }
        .bubble-me { align-self: flex-end; background: var(--u-accent); color: white; border-bottom-right-radius: 4px; }
        .bubble-he { align-self: flex-start; background: var(--u-surf); border: 1px solid var(--u-border); border-bottom-left-radius: 4px; }

        /* --- STICKERS --- */
        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: var(--u-surf);
            border-top: 1px solid var(--u-border);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        .sticker-grid.open { max-height: 300px; }
        .sticker-item { font-size: 32px; cursor: pointer; text-align: center; transition: 0.2s; }
        .sticker-item:hover { transform: scale(1.2); }

        /* --- CALL UI --- */
        .call-container { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; }
        #v-remote { width: 100%; height: 100%; object-fit: cover; }
        #v-local { 
            position: absolute; top: 40px; right: 20px; 
            width: 120px; height: 180px; border-radius: 20px; 
            border: 2px solid rgba(255,255,255,0.2); object-fit: cover; background: #111;
        }
        .call-controls {
            position: absolute; bottom: 50px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 30px;
        }
        .ctrl-btn {
            width: 70px; height: 70px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: white; background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
        }
        .hangup { background: var(--u-red); border: none; }
    </style>
</head>
<body>

    <div id="scr-gate" class="u-screen active justify-center items-center px-10">
        <div class="w-full max-w-md">
            <h1 class="text-6xl font-black italic text-center mb-10 tracking-tighter">ULTRA <span class="text-blue-500">TITAN</span></h1>
            <div class="bg-[var(--u-surf)] p-8 rounded-[40px] border border-[var(--u-border)] space-y-4">
                <input id="in-email" type="email" placeholder="Email Address" class="titan-input">
                <input id="in-pass" type="password" placeholder="Secure Password" class="titan-input">
                <input id="in-id" type="text" placeholder="Ð£Ð½Ð¸ÐºÐ°Ð»ÑŒÐ½Ñ‹Ð¹ ID (Ð½Ð°Ð¿Ñ€Ð¸Ð¼ÐµÑ€: egor_x)" class="titan-input">
                <button onclick="runAuth()" class="titan-btn w-full mt-4">Initialize Identity</button>
            </div>
            <p id="auth-error" class="text-red-500 text-center mt-6 text-sm font-bold uppercase"></p>
        </div>
    </div>

    <div id="scr-main" class="u-screen">
        <header class="h-24 px-8 flex items-center justify-between border-b border-[var(--u-border)] bg-[var(--u-surf)]">
            <div>
                <h2 class="font-black text-2xl italic">TITAN CORE</h2>
                <span id="display-my-id" class="text-[10px] font-mono text-blue-500 uppercase tracking-widest">ID: ...</span>
            </div>
            <button onclick="searchFriend()" class="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center text-white text-xl shadow-lg shadow-blue-600/20">
                <i class="fas fa-plus"></i>
            </button>
        </header>
        <div id="friend-list" class="flex-1 overflow-y-auto p-8 space-y-4"></div>
    </div>

    <div id="scr-chat" class="u-screen">
        <header class="h-24 px-8 flex items-center gap-5 border-b border-[var(--u-border)] bg-[var(--u-surf)]">
            <button onclick="nav('main')" class="text-2xl opacity-30"><i class="fas fa-arrow-left"></i></button>
            <div class="flex-1">
                <h3 id="chat-title" class="font-black text-xl">Agent</h3>
                <div id="chat-status" class="flex items-center gap-2">
                    <div id="status-dot" class="w-2 h-2 rounded-full bg-gray-600"></div>
                    <span id="status-text" class="text-[10px] uppercase font-bold opacity-40">Offline</span>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="initiateCall(false)" class="w-12 h-12 bg-green-500/10 text-green-500 rounded-xl flex items-center justify-center"><i class="fas fa-phone"></i></button>
                <button onclick="initiateCall(true)" class="w-12 h-12 bg-blue-500/10 text-blue-500 rounded-xl flex items-center justify-center"><i class="fas fa-video"></i></button>
            </div>
        </header>

        <div id="message-feed" class="flex-1 overflow-y-auto p-6 flex flex-col gap-3"></div>

        <div id="stickers" class="sticker-grid">
            <div class="sticker-item" onclick="pushSticker('ðŸ”¥')">ðŸ”¥</div>
            <div class="sticker-item" onclick="pushSticker('ðŸ’€')">ðŸ’€</div>
            <div class="sticker-item" onclick="pushSticker('ðŸ‘»')">ðŸ‘»</div>
            <div class="sticker-item" onclick="pushSticker('ðŸ‘½')">ðŸ‘½</div>
            <div class="sticker-item" onclick="pushSticker('ðŸ¤¡')">ðŸ¤¡</div>
            <div class="sticker-item" onclick="pushSticker('ðŸ’Ž')">ðŸ’Ž</div>
            <div class="sticker-item" onclick="pushSticker('âš¡')">âš¡</div>
            <div class="sticker-item" onclick="pushSticker('ðŸ‘‘')">ðŸ‘‘</div>
        </div>

        <div class="p-6 bg-[var(--u-surf)] border-t border-[var(--u-border)] flex items-center gap-4 pb-10">
            <button onclick="toggleStickers()" class="text-2xl opacity-40 hover:opacity-100 transition"><i class="far fa-face-grin-tears"></i></button>
            <input id="msg-input" class="titan-input flex-1" placeholder="Type your message...">
            <button onclick="handleSend()" class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white text-xl shadow-xl active:scale-90 transition">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <div id="call-ui" class="call-container">
        <video id="v-remote" autoplay playsinline></video>
        <video id="v-local" autoplay muted playsinline></video>
        <div class="call-controls">
            <button onclick="toggleMic()" id="mic-btn" class="ctrl-btn"><i class="fas fa-microphone"></i></button>
            <button onclick="location.reload()" class="ctrl-btn hangup"><i class="fas fa-phone-slash"></i></button>
            <button onclick="toggleCam()" id="cam-btn" class="ctrl-btn"><i class="fas fa-camera"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, update, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIG (Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ Ñ‚Ð²Ð¾Ð¹ Ñ‚ÐµÐºÑƒÑ‰Ð¸Ð¹ Ð¿Ñ€Ð¾ÐµÐºÑ‚)
        const fbConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(fbConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null;
        let activePartner = null;
        let activeRoomId = null;
        let rtcConnection = null;
        let localMediaStream = null;

        // --- NAVIGATION SYSTEM ---
        window.nav = (screenId) => {
            document.querySelectorAll('.u-screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`scr-${screenId}`).classList.add('active');
        };

        // --- AUTHENTICATION LOGIC ---
        window.runAuth = async () => {
            const email = document.getElementById('in-email').value;
            const pass = document.getElementById('in-pass').value;
            const nick = document.getElementById('in-id').value.trim();
            const err = document.getElementById('auth-error');

            if(!email || !pass || !nick) { err.innerText = "Error: Missing Fields"; return; }

            try {
                // ÐŸÑ‹Ñ‚Ð°ÐµÐ¼ÑÑ Ð²Ð¾Ð¹Ñ‚Ð¸
                const res = await signInWithEmailAndPassword(auth, email, pass);
                console.log("Logged In");
            } catch (e) {
                // Ð•ÑÐ»Ð¸ Ð½ÐµÑ‚ Ð°ÐºÐºÐ°ÑƒÐ½Ñ‚Ð° - ÑÐ¾Ð·Ð´Ð°ÐµÐ¼
                try {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    // Ð ÐµÐ³Ð¸ÑÑ‚Ñ€Ð¸Ñ€ÑƒÐµÐ¼ Ð½Ð¸ÐºÐ½ÐµÐ¹Ð¼ Ð² ÑÐ¸ÑÑ‚ÐµÐ¼Ðµ Ð¿Ð¾Ð¸ÑÐºÐ°
                    await set(ref(db, `v15/ids/${nick}`), res.user.uid);
                    await set(ref(db, `v15/users/${res.user.uid}`), {
                        id: nick,
                        email: email,
                        uid: res.user.uid,
                        created: Date.now()
                    });
                } catch (e2) { err.innerText = "System Error: " + e2.code; }
            }
        };

        onAuthStateChanged(auth, (user) => {
            if(user) {
                currentUser = user;
                // ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð´Ð°Ð½Ð½Ñ‹Ðµ Ð¿Ñ€Ð¾Ñ„Ð¸Ð»Ñ (Ð½Ð¸ÐºÐ½ÐµÐ¹Ð¼)
                onValue(ref(db, `v15/users/${user.uid}`), (snap) => {
                    const data = snap.val();
                    if(data) {
                        currentUser.customId = data.id;
                        document.getElementById('display-my-id').innerText = `ID: ${data.id}`;
                        nav('main');
                        syncFriends();
                        listenIncomingCalls();
                        
                        //Presence
                        const statusRef = ref(db, `v15/status/${user.uid}`);
                        set(statusRef, "online");
                        onDisconnect(statusRef).set("offline");
                    }
                });
            } else { nav('gate'); }
        });

        // --- SOCIAL SYSTEM (ID SEARCH) ---
        window.searchFriend = async () => {
            const targetId = prompt("Enter Friend's ID (e.g., alex_ultra):");
            if(!targetId || targetId === currentUser.customId) return;

            const idRef = ref(db, `v15/ids/${targetId}`);
            const snap = await get(idRef);

            if(snap.exists()) {
                const targetUid = snap.val();
                // Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð²Ð·Ð°Ð¸Ð¼Ð½ÑƒÑŽ ÑÐ²ÑÐ·ÑŒ
                await update(ref(db, `v15/social/${currentUser.uid}/${targetUid}`), { uid: targetUid, id: targetId });
                await update(ref(db, `v15/social/${targetUid}/${currentUser.uid}`), { uid: currentUser.uid, id: currentUser.customId });
                alert("Success: Agent Linked!");
            } else {
                alert("Error: ID not found in Global Mesh");
            }
        };

        function syncFriends() {
            onValue(ref(db, `v15/social/${currentUser.uid}`), (snap) => {
                const list = document.getElementById('friend-list');
                list.innerHTML = "";
                snap.forEach((child) => {
                    const f = child.val();
                    const card = document.createElement('div');
                    card.className = "p-6 bg-[var(--u-surf)] rounded-[30px] border border-[var(--u-border)] flex justify-between items-center cursor-pointer active:scale-95 transition-all";
                    card.innerHTML = `
                        <div>
                            <div class="font-black text-white text-lg">${f.id}</div>
                            <div class="text-[9px] text-blue-500 font-bold uppercase tracking-widest mt-1">Ready to Connect</div>
                        </div>
                        <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center opacity-20"><i class="fas fa-chevron-right"></i></div>
                    `;
                    card.onclick = () => openChannel(f);
                    list.appendChild(card);
                });
            });
        }

        // --- CHAT SYSTEM ---
        window.openChannel = (p) => {
            activePartner = p;
            activeRoomId = [currentUser.uid, p.uid].sort().join("_");
            nav('chat');
            document.getElementById('chat-title').innerText = p.id;

            // Ð¡Ñ‚Ð°Ñ‚ÑƒÑ Ð¾Ð½Ð»Ð°Ð¹Ð½Ð°
            onValue(ref(db, `v15/status/${p.uid}`), (snap) => {
                const isOnline = snap.val() === "online";
                document.getElementById('status-dot').style.background = isOnline ? "#3fb950" : "#484f58";
                document.getElementById('status-text').innerText = isOnline ? "Online" : "Offline";
                document.getElementById('status-text').style.color = isOnline ? "#3fb950" : "";
            });

            // Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ð¹
            onValue(ref(db, `v15/rooms/${activeRoomId}`), (snap) => {
                const feed = document.getElementById('message-feed');
                feed.innerHTML = "";
                snap.forEach((m) => {
                    const d = m.val();
                    const isMe = d.sid === currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `bubble ${isMe ? 'bubble-me' : 'bubble-he'}`;
                    div.innerText = d.txt;
                    feed.appendChild(div);
                });
                feed.scrollTop = feed.scrollHeight;
            });
        };

        window.handleSend = () => {
            const inp = document.getElementById('msg-input');
            const txt = inp.value.trim();
            if(!txt) return;
            push(ref(db, `v15/rooms/${activeRoomId}`), { sid: currentUser.uid, txt: txt, ts: Date.now() });
            inp.value = "";
        };

        window.toggleStickers = () => document.getElementById('stickers').classList.toggle('open');

        window.pushSticker = (emoji) => {
            push(ref(db, `v15/rooms/${activeRoomId}`), { sid: currentUser.uid, txt: emoji, type: 'sticker' });
            toggleStickers();
        };

        // --- WEBRTC TITAN CALL ENGINE ---
        window.initiateCall = async (videoEnabled = true) => {
            document.getElementById('call-ui').style.display = 'block';
            
            try {
                localMediaStream = await navigator.mediaDevices.getUserMedia({
                    video: videoEnabled,
                    audio: true
                });
                document.getElementById('v-local').srcObject = localMediaStream;

                rtcConnection = new RTCPeerConnection({
                    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
                });

                localMediaStream.getTracks().forEach(track => rtcConnection.addTrack(track, localMediaStream));

                rtcConnection.ontrack = (event) => {
                    document.getElementById('v-remote').srcObject = event.streams[0];
                };

                rtcConnection.onicecandidate = (event) => {
                    if(event.candidate) {
                        push(ref(db, `v15/calls/${activePartner.uid}/ice`), event.candidate.toJSON());
                    }
                };

                const offer = await rtcConnection.createOffer();
                await rtcConnection.setLocalDescription(offer);

                await set(ref(db, `v15/calls/${activePartner.uid}/signal`), {
                    offer: offer,
                    from: currentUser.uid,
                    fromId: currentUser.customId,
                    isVideo: videoEnabled
                });

                onValue(ref(db, `v15/calls/${activePartner.uid}/answer`), async (snap) => {
                    if(snap.val() && !rtcConnection.currentRemoteDescription) {
                        await rtcConnection.setRemoteDescription(new RTCSessionDescription(snap.val()));
                    }
                });

            } catch (err) {
                alert("Media Error: Please check camera permissions.");
                location.reload();
            }
        };

        function listenIncomingCalls() {
            onValue(ref(db, `v15/calls/${currentUser.uid}/signal`), async (snap) => {
                const data = snap.val();
                if(data && data.offer && !rtcConnection) {
                    if(confirm("Incoming Call from " + data.fromId)) {
                        activePartner = { uid: data.from, id: data.fromId };
                        await initiateCall(data.isVideo);
                        await rtcConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                        const answer = await rtcConnection.createAnswer();
                        await rtcConnection.setLocalDescription(answer);
                        await set(ref(db, `v15/calls/${data.from}/answer`), answer);
                        
                        onValue(ref(db, `v15/calls/${currentUser.uid}/ice`), (iceSnap) => {
                            iceSnap.forEach(c => rtcConnection.addIceCandidate(new RTCIceCandidate(c.val())));
                        });
                    } else {
                        await remove(ref(db, `v15/calls/${currentUser.uid}`));
                    }
                }
            });
        }

        window.toggleMic = () => {
            const track = localMediaStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById('mic-btn').style.background = track.enabled ? "" : "#f85149";
        };

        window.toggleCam = () => {
            const track = localMediaStream.getVideoTracks()[0];
            if(track) {
                track.enabled = !track.enabled;
                document.getElementById('cam-btn').style.background = track.enabled ? "" : "#f85149";
            }
        };
    </script>
</body>
