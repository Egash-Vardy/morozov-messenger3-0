<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Morozov Ultra Pro Max</title>
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: sans-serif; }
        .hidden { display: none !important; }
        #chat-window { background-color: #e5ddd5; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { max-width: 80%; padding: 10px; border-radius: 15px; margin-bottom: 5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg-mine { background: #effdde; align-self: flex-end; }
        .msg-their { background: #fff; align-self: flex-start; }
        .sticker-msg { font-size: 60px; background: none !important; box-shadow: none !important; }
        #v-remote { width: 100%; height: 100%; object-fit: cover; background: #1a1a1a; }
        #v-local { position: absolute; top: 20px; right: 20px; width: 100px; height: 140px; border-radius: 10px; border: 2px solid white; object-fit: cover; z-index: 10; transform: scaleX(-1); }
    </style>
</head>
<body class="bg-gray-100">

    <audio id="dial-tone" loop src="https://www.soundjay.com/phone/sounds/phone-calling-1.mp3"></audio>

    <div id="auth-screen" class="fixed inset-0 z-[9999] bg-[#2b5278] flex items-center justify-center p-6 text-center">
        <div class="bg-white text-black w-full max-w-sm rounded-3xl p-8 shadow-2xl">
            <h2 class="text-3xl font-bold mb-6">Morozov Ultra</h2>
            <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 mb-3 border rounded-xl outline-none">
            <input id="auth-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-4 mb-6 border rounded-xl outline-none">
            <button onclick="window.handleAuth()" class="w-full bg-[#3390ec] text-white py-4 rounded-xl font-bold">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-col h-full bg-white">
        <header class="bg-[#517da2] h-16 flex items-center justify-between px-4 text-white shadow-md">
            <button onclick="window.toggleMenu()" class="text-xl p-2"><i class="fas fa-bars"></i></button>
            <span class="font-bold">–ß–∞—Ç—ã</span>
            <div class="w-10"></div>
        </header>
        <div id="c-list" class="flex-1 overflow-y-auto"></div>
    </div>

    <div id="side-menu" class="hidden fixed inset-0 z-[5000] bg-white flex flex-col">
        <div class="bg-[#517da2] p-6 text-white">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-16 h-16 bg-blue-400 rounded-full flex items-center justify-center text-2xl font-bold">E</div>
                <div>
                    <div class="font-bold text-lg" id="display-name">Egor</div>
                    <div class="text-xs opacity-70" id="display-email">Egor@mail.ru</div>
                </div>
            </div>
            <div class="bg-black/20 p-3 rounded-xl">
                <p class="text-[10px] uppercase opacity-60 mb-1">–¢–≤–æ–π UID –¥–ª—è –¥—Ä—É–∑–µ–π:</p>
                <div id="my-uid-display" class="text-[10px] font-mono break-all mb-2">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <button onclick="window.copyMyID()" class="w-full bg-white text-[#517da2] py-1 rounded text-xs font-bold">–°–ö–û–ü–ò–†–û–í–ê–¢–¨ ID</button>
            </div>
        </div>
        <div class="p-4 flex flex-col gap-2">
            <button onclick="window.addFriend()" class="flex items-center gap-4 p-4 hover:bg-gray-100 rounded-xl"><i class="fas fa-user-plus text-blue-500"></i> –î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞</button>
            <button class="flex items-center gap-4 p-4 hover:bg-gray-100 rounded-xl"><i class="fas fa-moon text-indigo-500"></i> –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>
            <button class="flex items-center gap-4 p-4 hover:bg-gray-100 rounded-xl"><i class="fas fa-cog text-gray-500"></i> –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            <hr>
            <button onclick="window.logout()" class="flex items-center gap-4 p-4 text-red-500 hover:bg-red-50 rounded-xl"><i class="fas fa-sign-out-alt"></i> –í—ã—Ö–æ–¥</button>
        </div>
    </div>

    <div id="chat-screen" class="hidden fixed inset-0 z-[4000] bg-white flex flex-col">
        <header class="bg-[#517da2] h-16 flex items-center justify-between px-4 text-white">
            <div class="flex items-center gap-3">
                <button onclick="window.closeChat()" class="text-xl p-2"><i class="fas fa-arrow-left"></i></button>
                <span id="chat-target-name" class="font-bold"></span>
            </div>
            <div class="flex gap-4">
                <button onclick="window.startCall('audio')" class="p-2"><i class="fas fa-phone"></i></button>
                <button onclick="window.startCall('video')" class="p-2"><i class="fas fa-video"></i></button>
            </div>
        </header>
        <div id="chat-window" class="flex-1 overflow-y-auto p-4 flex flex-col gap-1"></div>

        <div id="sticker-panel" class="hidden p-4 bg-gray-100 grid grid-cols-5 gap-4 border-t">
            <button onclick="window.sendSticker('üî•')" class="text-4xl">üî•</button>
            <button onclick="window.sendSticker('üòÇ')" class="text-4xl">üòÇ</button>
            <button onclick="window.sendSticker('‚ù§Ô∏è')" class="text-4xl">‚ù§Ô∏è</button>
            <button onclick="window.sendSticker('üëç')" class="text-4xl">üëç</button>
            <button onclick="window.sendSticker('üöÄ')" class="text-4xl">üöÄ</button>
        </div>

        <div class="p-4 bg-white border-t flex items-center gap-3 pb-8">
            <button onclick="window.toggleStickers()" class="text-2xl text-gray-400"><i class="fas fa-smile"></i></button>
            <input id="m-input" type="text" onkeydown="if(event.key==='Enter') window.sendMsg()" class="flex-1 bg-gray-100 h-12 rounded-full px-6 outline-none" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="window.sendMsg()" class="w-12 h-12 bg-[#3390ec] text-white rounded-full flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="call-screen" class="fixed inset-0 bg-black z-[10000] hidden flex flex-col">
        <video id="v-remote" autoplay playsinline></video>
        <video id="v-local" autoplay playsinline muted></video>
        <div id="incoming-ui" class="absolute inset-0 bg-[#2b5278] flex flex-col items-center justify-center text-white hidden z-50">
            <h2 class="text-2xl font-bold mb-8">–í–∞–º –∑–≤–æ–Ω—è—Ç!</h2>
            <div class="flex gap-10">
                <button onclick="window.acceptCall()" class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center text-2xl"><i class="fas fa-phone"></i></button>
                <button onclick="window.endCall()" class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center text-2xl"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="absolute bottom-12 left-0 right-0 flex justify-center z-40">
            <button onclick="window.endCall()" class="w-16 h-16 bg-red-600 rounded-full text-white text-2xl shadow-2xl flex items-center justify-center"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDutfZZER58asyHr68zWlCx7B5k1adFhIk",
            authDomain: "morozov-ultra.firebaseapp.com",
            databaseURL: "https://morozov-ultra-default-rtdb.firebaseio.com",
            projectId: "morozov-ultra",
            storageBucket: "morozov-ultra.firebasestorage.app",
            messagingSenderId: "255345933856",
            appId: "1:255345933856:web:5b8d1b93696f36eb5d4645"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null, activeFriend = null, pc = null, localStream = null;

        window.handleAuth = () => {
            const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => createUserWithEmailAndPassword(auth, e, p));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('my-uid-display').innerText = user.uid;
                document.getElementById('display-email').innerText = user.email;
                window.renderFriends();
                listenForCalls();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });

        window.copyMyID = () => {
            navigator.clipboard.writeText(currentUser.uid).then(() => alert("ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!"));
        };

        window.renderFriends = () => {
            const l = document.getElementById('c-list'); l.innerHTML = "";
            JSON.parse(localStorage.getItem('f_list') || "[]").forEach(f => {
                const d = document.createElement('div');
                d.className = "p-4 border-b flex items-center gap-4 cursor-pointer active:bg-gray-100";
                d.innerHTML = `<div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">${f.name[0]}</div><b>${f.name}</b>`;
                d.onclick = () => window.openChat(f);
                l.appendChild(d);
            });
        };

        window.openChat = (friend) => {
            activeFriend = friend;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('chat-target-name').innerText = friend.name;
            const chatWin = document.getElementById('chat-window');
            chatWin.innerHTML = "";
            const chatID = [currentUser.uid, friend.uid].sort().join("_");
            onChildAdded(ref(db, 'chats/' + chatID), (s) => {
                const m = s.val();
                const d = document.createElement('div');
                d.className = `msg ${m.sender === currentUser.uid ? 'msg-mine' : 'msg-their'} ${m.type === 'sticker' ? 'sticker-msg' : ''}`;
                d.innerText = m.text;
                chatWin.appendChild(d);
                chatWin.scrollTop = 99999;
            });
        };

        window.sendMsg = () => {
            const i = document.getElementById('m-input'); if(!i.value.trim()) return;
            const chatID = [currentUser.uid, activeFriend.uid].sort().join("_");
            push(ref(db, 'chats/' + chatID), { sender: currentUser.uid, text: i.value, type: 'text' });
            i.value = "";
        };

        window.sendSticker = (s) => {
            const chatID = [currentUser.uid, activeFriend.uid].sort().join("_");
            push(ref(db, 'chats/' + chatID), { sender: currentUser.uid, text: s, type: 'sticker' });
            window.toggleStickers();
        };

        async function initWebRTC(videoMode) {
            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            localStream = await navigator.mediaDevices.getUserMedia({ video: videoMode, audio: true });
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            if(videoMode) document.getElementById('v-local').srcObject = localStream;
            pc.ontrack = (e) => document.getElementById('v-remote').srcObject = e.streams[0];
        }

        window.startCall = async (mode) => {
            document.getElementById('call-screen').classList.remove('hidden');
            document.getElementById('dial-tone').play();
            await initWebRTC(mode === 'video');
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            set(ref(db, 'calls/' + activeFriend.uid), { offer: { type: offer.type, sdp: offer.sdp }, from: currentUser.uid, mode: mode });
            onValue(ref(db, 'calls/' + activeFriend.uid + '/answer'), async (s) => {
                if (s.exists() && pc && pc.signalingState !== "stable") {
                    await pc.setRemoteDescription(new RTCSessionDescription(s.val()));
                    document.getElementById('dial-tone').pause();
                }
            });
        };

        function listenForCalls() {
            onValue(ref(db, 'calls/' + currentUser.uid), async (s) => {
                if (s.exists() && !pc) {
                    document.getElementById('call-screen').classList.remove('hidden');
                    document.getElementById('incoming-ui').classList.remove('hidden');
                }
            });
        }

        window.acceptCall = async () => {
            document.getElementById('incoming-ui').classList.add('hidden');
            const snap = await get(ref(db, 'calls/' + currentUser.uid));
            await initWebRTC(snap.val().mode === 'video');
            await pc.setRemoteDescription(new RTCSessionDescription(snap.val().offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            set(ref(db, 'calls/' + currentUser.uid + '/answer'), { type: answer.type, sdp: answer.sdp });
        };

        window.endCall = () => {
            document.getElementById('dial-tone').pause();
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            if(pc) pc.close();
            remove(ref(db, 'calls/' + (activeFriend?.uid || currentUser.uid)));
            location.reload();
        };

        window.addFriend = () => {
            const n = prompt("–ò–º—è:"), id = prompt("UID:");
            if(n && id) {
                let f = JSON.parse(localStorage.getItem('f_list') || "[]");
                f.push({name: n, uid: id.trim()});
                localStorage.setItem('f_list', JSON.stringify(f));
                window.renderFriends();
                window.toggleMenu();
            }
        };

        window.toggleMenu = () => document.getElementById('side-menu').classList.toggle('hidden');
        window.closeChat = () => document.getElementById('chat-screen').classList.add('hidden');
        window.toggleStickers = () => document.getElementById('sticker-panel').classList.toggle('hidden');
        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
